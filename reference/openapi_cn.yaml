                                      type: object
                                      properties:
                                        GuestCounts:
                                          type: object
                                          description: Number of guests to stay
                                          properties:
                                            GuestCount:
                                              type: object
                                              description: |-
                                                Total number of guests (adults) for all rooms to be booked

                                                ##### Currently, you are not required to consider number of children at this stage, cause the previous api `Get Hotel Detail Price` has helped you filtered out rooms meeting occupancy limit of adults and children.
