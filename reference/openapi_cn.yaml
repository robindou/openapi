  - name: 授权认证
    description: |-
      <a name="authentication"></a>
      开发Trip.com API之前，您需要完成两件事。首先您需要向您的Trip.com商务经理申请Alliance ID，Site ID 和 Proxy Key，其次你需要配置接口认证服务。我们采用了类似于Oauth2.0的认证方式，首先您需要初始化一个访问令牌Access Token，其次在访问令牌快过期时通过Refreshing Token更新访问令牌。
  - name: 地理信息
    description: 本章介绍如何访问Trip.com地理信息以及地理信息下的酒店清单。基于酒店所在的地理位置，您可以支持用户根据地理位置来查询可用酒店。
  - name: 酒店静态信息
    description: This chapter helps you access hotel static content of the queried hotel including both hotel-level static content and room-level static content. It also suggests you how to update static content based on various update mechanisms.
  - name: 酒店动态报价
    description: This chapter introduces how to list our hotels on your city page and your hotel page.
  - name: 预订酒店
    description: This chapter introduces how to make reservations to different types of sellable rooms.
  - name: 确认订单
    description: This chapter introduces how to synchronize reservation status of successfully submitted reservations from us. You could only confirm to your guests after we confirm you.
  - name: 订单后处理
    description: 'This chapter introduces multiple APIs which might be used at post-reservation stage such as cancelling reservations, checking partial refunding for No-Show reservation and fetching night audit result for pay-at-hotel reservations.'
  - name: 未归类API
    description: 'This chapter includes multiple extra APIs which might be of help for your integration, but haven''t been grouped into other chapters yet.'
  - name: 编码表
    description:
        $ref: ../docs/Code-Lists.md
  - name: 知识库
    description:
        $ref: ../docs/Knowledge-Hub.md
