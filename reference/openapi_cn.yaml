                                        Diamond:
                                          type: boolean
                                        WeChat:
                                          type: boolean
                                    Discount:
                                      type: object
                                      description: |-
                                        It's the booking rule for `Free-Room-Nights` promotion.

                                        ##### It's a type of promotion which guests will be donated certain free room nights if their paid room nights in a reservation has exceeded certain quantity. Let's say promotion rule says 'reserve 2 room nights, get 1 room night free of charge'. In this case, if guests reserve 2 room nights only, 2 room nights will be charged; if guests reserve 3 room nights, 2 room nights will be charged, last 1 room night won't be charged;; if guests reserve 4 room nights, 3 room nights will be charged, last 1 room night won't be charged.
                                      properties:
                                        NightsRequired:
                                          type: integer
                                          description: It indicates the minimum `paid room nights` required in one reservation for participating in the promotion.
                                        NightsDiscounted:
                                          type: integer
                                          description: It indicates the `free room nights` thus hotel donates to guests.
                                        DiscountPattern:
                                          type: string
                                          description: |-
                                            It's a string combined by digit 0 and 1. Length of the string indicates total stayed room nights. 0 points to `paid room night`, and 1 points to `free room night`.

                                            ##### For example, `0001` means total room nights are 4, first 3 room nights will be charged, last 1 room night won't be charged; `0011` means total room nights are 4, first 2 room nights will be charged, last 2 room nights won't be charged.
                                    TimeLimitInfo:
                                      type: array
                                      description: |-
                                        It's the booking rule for `Limitted-Time-Sale` promotion.

                                        ##### It's a type of promotion which is only valid for certain time interval of certain weekly days during certain date range. Both conditions specified in array `DateRestrictions` and array `WeeklyIndex` must be met.

                                        ##### For example, guests could only participate in the promotion between 12:00 and 16:00 on each Monday and Tuesday during May 10th, 2019 and May 28th, 2019.
                                      items:
                                        type: object
                                        properties:
                                          DateRestrictions:
                                            type: array
                                            description: 'It indicates the restriction detail on date, time or datetime.'
                                            items:
                                              type: object
                                              properties:
                                                Scope:
                                                  type: string
                                                  enum:
                                                    - Booking
                                                    - Arrival
                                                    - StayIn
                                                    - Departure
                                                  description: |-
                                                    It indicates the `exact guest behavior` restricted to be done within either date range, time span or datetime interval depending on value of parameter `DateType`.
                                                    + `Booking` means guests could only reserve the room within the restricted date range, time span or datetime interval.
                                                    + `Arrival` means guests could only check in during the restricted date range, time span or datetime interval.
                                                    + `Departure` means guests should check out during the restricted date range, time span or datetime interval.
                                                    + `StayIn` means guests could only stay in the hotel during the specified date rage, time span or datetime interval.
                                                    ##### If the sellable room is hourly room, then value of this parameter will be `Arrival`.
                                                DateType:
                                                  type: string
                                                  description: |-
                                                    It indicates the restricted unit of time.
                                                    + `Date` means retriction is made on dates.
                                                    + `Time` means restriction is made on hours.
                                                    + `DateTime` means restriction is made on datetime.
                                                    ##### If the sellable room is hourly room, value of this parameter will be `Time`.
                                                Start:
                                                  type: string
                                                  description: 'It indicates either the start date, time or datetime (depending on `DateType`) after which the restricted behavior (as defined by `Scope`) could be done.'
                                                End:
