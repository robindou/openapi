        content:
          application/json:
            schema:
              type: object
              properties:
                SearchCandidate:
                  type: object
                  description: |-
                    It includes the time span to be searched for change records.

                    ##### We suggest you overlap the time span a little bit such as 20 seconds.Thus, you won't miss any change record.
                  properties:
                    StartTime:
                      type: string
                      description: |-
                        It indicates the starting time at which you are attempting to search for static content change records.

                        ##### For example, 2019-01-11T11:20:00 means you are attempting to search for change records happened at and after the time.
                    Duration:
                      type: integer
                      description: |-
                        It indicates the length of search time after the starting time. You could search maximumly `600 seconds` after the starting time.

                        ##### For example, 20 means searching for change records happened within 20 seconds after the starting time.
                  required:
                    - StartTime
                    - Duration
                Settings:
                  type: object
                  description: It defines extended conditions to query change records of static content.
                  properties:
                    IsShowChangeDetails:
                      type: string
                      description: " \t\n\nIt indicates whether changed content will be responded.\n+ `T` means `will respond`.\n+ `F` means `won't respond` (default).\n\n##### Even though it's `T`, we will only respond changed content which frequently leads to complaints. For other changed content of less importance, we will group them to be `Other`."
