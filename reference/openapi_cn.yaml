                        + If it isn't the first attempt to query change records of the same time span, pass in value of parameter `LastRecordID` in the response of previous request.
                  required:
                    - PageSize
                    - LastRecordID
      description: 'This API notifies you static content change of all hotels (either hotel itself or its rooms) within certain time span. You could build certain mechanism to automatically update static content you have cached based on notifications received from this API. Thus, freshness of your cached static content could be improved maximumly.'
