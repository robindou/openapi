                                  ResID_Type:
                                    type: string
                                    description: |
                                      It defines the meaning of sibling parameter `ResID_Value`. Here are details:

                                      1.`501` means sibling parameter `ResID_Value` is our reservation id. If `501` comes alone or comes with `502` alone, there's only one reservation id to identify a reservation on our end.

                                      2.`502` means sibling parameter `ResID_Value` is hotel confirmation number. Since hotel confirmation number help a lot for guests to check in, we suggest you provide it to your guests.

                                      3.`507` means sibling parameter `ResID_Value` is the new reservation id thus generated after revising original reservation. If `507` comes with `501`, `507` points to new reservation id while `501` points to original reservation id on our end.

                                      4.`509` means sibling parameter `ResID_Value` is the original reservation id. If `509` comes with `501`, `509` points to original reservation id while `501` points to new reservation id.

                                      ##### Note that `502`, `507` and `509` won't come alone. They will always come together with `501`.

                                      ---
                                      #### You just made one reservation. Why we might have multiple reservation ids mapped to one reservation?
                                      When you make  a reservation to us, we will generate one reservation id. If this reservation is revised, it might generate anohter reservation id which is mapped to original one. When the new reservation id is further revised, it might generate another new reservation id. This means one original reservation id might have multiple other reservation ids mapped to it on our end.

                                      #### How to handle an original reservation which has multiple reservation ids mapped to it?
                                      These resevations are actually separated reservations on our end. They are just correlated with each other. When you find an original reservation id is mapped to multiple reservation ids. Simply record those new reservations in your system for the same guest by querying `Reservation Details` API.

                                      On your end, simply take them as separated reservation ids made by the same guest. Each reservation id has its own reservation status.

                                      On our end, we might cancel original reservation id and have new reservation id confirmed.


                                      #### How frequently will `507` and `509` appear?
