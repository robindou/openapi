                                                            type: string
                                                            description: Currency of amount
                                                    Percent:
                                                      type: array
                                                      description: It's the discount in percentage.
                                                      items:
                                                        type: object
                                                        properties:
                                                          Type:
                                                            type: string
                                                            enum:
                                                              - Price
                                                              - Cost
                                                            description: |-
                                                              It indicates the type of the discount percentage.
                                                              + `Price` means the discout applies to our retail price.
                                                              + `Cost` means the discount applies to the settlement price at which we contract you.
                                                          Percent:
                                                            type: number
                                                            description: |-
                                                              It's the percentage to be paid excluding discount percentage.

                                                              ##### If daily price in array `DailyPrices` is CNY 200 and `Percent` here equals 80, it means after-discount daily price is CNY 200 and 20% has been deducted from its original daily price (original daily price is CNY 250).
                                                Category:
                                                  type: string
                                                  description: |-
                                                    Promotion category

                                                    ##### You could skip it directly.
                                                  enum:
                                                    - PromotionAndReduction
                                                    - HotelDiscount
                                                PromotionID:
                                                  type: string
                                                  description: |-
                                                    Promotion activity id

                                                    ##### You could skip it directly.
                                                ID:
                                                  type: string
                                                  description: |-
                                                    It's the sale rule id of the promotion activity which applies to the sellable room.

                                                    ##### You could skip it directly.
                                                Type:
                                                  type: string
                                                  description: |-
                                                    Promotion type

                                                    ##### You could skip it directly.
                                                CurrentQuantity:
                                                  type: string
                                                  description: |-
                                                    It's the remaining inventory of the sellable room registered for the promotion.
                                                    + `-1` means it's unlimitted.

                                                    ##### You could skip it directly.
                                          EffectiveDate:
                                            type: string
                                            description: It's a specific date during the length of stay.
                                          GuaranteeCode:
                                            type: string
                                            description: |-
                                              It's the guarantee code used to identify the guarantee policy of one single room for the specific date. [Learn more about guarantee policy](#guarantee-policy)
                                              + If its value equals 1, 2, 3 or 4, notify guests they `must` guarantee (typically by credit cards) for reservations made on the sellable room.
                                              + If its value equals 5, show guests they `must` provide their mobile phone numbers at `Reservation Saving` stage.
                                            enum:
                                              - 1
                                              - 2
                                              - 3
                                              - 4
                                              - 5
                                    Taxes:
                                      type: array
                                      description: |-
                                        It includes total amount of each tax item for one single room and for the length of stay. Each array items points to one tax item. [Learn more about tax rules.](#tax-rules)

                                        ##### Mind that total amount of each tax item here is based on our retail price.

                                        ##### If we contract you at settlement price for the sellable room, you could only adopt tax items here without tax amount. As a optional choice to display amount of each tax item, you could parse tax rules from `Get Room Static Info` API.
                                      items:
                                        type: object
                                        properties:
                                          Amount:
                                            type: array
                                            description: It includes the total amount of the tax item.
                                            items:
                                              type: object
                                              properties:
                                                Type:
                                                  type: string
                                                  enum:
                                                    - DisplayCurrency
                                                    - OriginalCurrency
                                                  description: |-
                                                    It indicates the type of the tax amount.
                                                    + `DisplayCurrency` indicates the tax amount is in the customized currency you passed in API request.
                                                    + `OriginalCurrency` indicates the tax amount is in the original currency whereby we contract the hotel or our suppliers.

                                                    ##### [Learn more about customized currency and original currency.](#currency-type)
                                                Amount:
                                                  type: number
                                                  description: Tax amount
                                                Currency:
                                                  type: string
                                                  description: Currency of amount
                                          Name:
                                            type: string
                                            description: |-
                                              Name of the tax item

                                              ##### For example, city tax is a tax item.
                                          Type:
                                            type: string
                                            description: |-
                                              It indicates whether the tax item is included in tax-inclusive total price (`Root-> RoomPriceItems-> RoomPriceInfos-> PriceInfos-> Prices`) specified in this API.
                                              + `IncludedInTotalPrice` means the tax item is included.
                                              + `ExcludedFromTotalPrice` means the tax item is excluded.
                                            enum:
                                              - IncludedInTotalPrice
                                              - ExcludedFromTotalPrice
                                          ID:
                                            type: string
                                            description: ID of the tax item
                                    Fees:
                                      type: array
                                      description: |-
                                        It includes total amount of each fee item for one single room and for the length of stay. Each array item points to one fee item. [Learn more about fee rules.](#tax-rules)

                                        ##### Mind that total amount of each fee item here is based on our retail price.

                                        ##### If we contract you at settlement price for the sellable room, you could only adopt fee items here without fee amount. As a optional choice to display exact amount of each fee item, you could parse fee rules from `Get Room Static Info` API.
                                      items:
                                        type: object
                                        properties:
                                          Amount:
                                            type: array
                                            description: It includes the total amount of the fee item.
                                            items:
                                              type: object
                                              properties:
                                                Type:
                                                  type: string
                                                  enum:
                                                    - DisplayCurrency
                                                    - OriginalCurrency
                                                  description: |-
                                                    It indicates the type of the fee amount.
                                                    + `DisplayCurrency` indicates the fee amount is in the customized currency you passed in API request.
                                                    + `OriginalCurrency` indicates the fee amount is in the original currency whereby we contract the hotel or our suppliers.

                                                    ##### [Learn more about customized currency and original currency.](#currency-type)
                                                Amount:
                                                  type: number
                                                  description: Fee amount
                                                Currency:
                                                  type: string
                                                  description: Currency of amount
                                          Name:
                                            type: string
                                            description: |-
                                              Name of the fee item

                                              ##### For example, service charge is a fee item.
                                          Type:
                                            type: string
                                            description: |-
                                              It indicates whether the fee item is included in tax-inclusive total price (`Root-> RoomPriceItems-> RoomPriceInfos-> PriceInfos-> Prices`) specified in this API.
                                              + `IncludedInTotalPrice` means the fee item is included.
                                              + `ExcludedFromTotalPrice` means the fee item is excluded.
                                            enum:
                                              - IncludedInTotalPrice
                                              - ExcludedFromTotalPrice
                                          ID:
                                            type: string
                                            description: ID of the fee item
                                    PayType:
                                      type: string
                                      description: |-
                                        It indicates whether guests must `pay in advance` or should `pay at hotel` for reservations made on the sellable room. [Learn more about payment type of reservations.](#pay-type)
                                        + `PP` means guests must pay in advance.
                                        + `FG` means guests must pay at hotel.
                                      enum:
                                        - PP
                                        - FG
                                    RatePlanCategory:
                                      type: string
                                      description: |-
                                        It's an optional way to help identify whether guests must `pay in advance` or should `pay at hotel` for reservations made on the sellable room.
                                        + `501` and `502` mean pay in advance.
                                        + `14` and `16` mean pay at hotel.
                                      enum:
                                        - 501
                                        - 502
                                        - 14
                                        - 16
                                    IsCanReserve:
                                      type: boolean
                                      description: |-
                                        It indicates whether the sellable room is available for booking.
                                        + `true` means available.
                                        + `false` means unavailable.
                                    IsGuarantee:
                                      type: boolean
                                      description: |-
                                        It indicates whether guests must guarantee (typically by credit cards) for reservations made on the sellable room.
                                        + `true` means must.
                                        + `false` means not necessary.

                                        ##### Note that reservations made on pay-in-advance rooms are always guaranteed, cause guests has made complete payment for their reservations. In this case, `IsGuarantee` will always be `true`.
                                    IsInstantConfirm:
                                      type: boolean
                                      deprecated: true
                                      description: |-
                                        It indicates whether reservations made on the sellable room could be confirmed instantly.
                                        + `true` means reservations could be confirmed instantly.
                                        + `false` means it's not sure.
                                    RemainingRooms:
                                      type: string
                                      description: |-
                                        It indicates remaining inventory of the sellable room available for sale.
                                        + If remaining quantity is larger than 10, we will return `10+`.
                                        + If remaining quantity is no larger than 10, we will return exact quantity.

                                        ##### It only indicates remaining available allotment rooms hotel has assigned to us.

                                        ##### For inventories from our suppliers, some suppliers don't give us exact inventory at this stage. In this case, we don't know exact inventory, we only know the sellable room has at least 1 room avaiable for booking.
                                    BookingCode:
                                      type: string
                                      description: |-
                                        It works together with `RoomID` and `RatePlanID` to help identify a room rate of the sellable room.

                                        ##### You must pass it to `Provision Check` stage if it has a valid value.

                                        ##### Mind that its value might change at different stages. Make sure you are passing the most fresh one into later-on stage.
                                    RatePlanID:
                                      type: string
                                      description: |-
                                        It works together with `RoomID` and `BookingCode` to help identify a room rate of the sellable room.

                                        ##### You must pass it to `Provision Check` stage if it has a valid value.

                                        ##### Mind that its value might change at different stages. Make sure you are passing the most fresh one into later-on stage.
                                    IsPromotion:
                                      type: string
                                      description: |
                                        It indicates whether certain promition activity applies to the sellable room.
                                        + `T` means certain promition activity applies to it.
                                        + `F` means no promotion activity applies to it.
                                      enum:
                                        - T
                                        - F
                                    IsAllowRepricing:
                                      type: string
                                      description: |-
                                        It indicates whether you could reprice the sellable room based on settlement price we have given you.
                                        + `T` means repricing is allowed.
                                        + `F` means repricing isn't allowed. In this case, you could only sell at our retail price.

                                        ##### This parameter won't exist if we don't enable settlement price for you. Also mind that pay-at-hotel rooms don't have settlement prices. [Learn more about settlement price.](#price-type)
                                      enum:
                                        - T
                                        - F
                                    IsFastConfirm:
                                      type: boolean
                                      description: |-
                                        It indicates whether reservations made on the sellable room could be confirmed fast. [Learn more about strategies to display them.](#confirm-type)
                                        + `true` means reservations could be confirmed fast.
                                        + `false` means it's not sure.
                              ShadowRoomInfo:
                                type: object
                                description: It includes the strategy info which we use to mark up price disadvantage of the sellable room.
                                properties:
                                  ShadowID:
                                    type: integer
                                    description: |-
                                      It's the strategy id.

                                      ##### By default, we won't enable the strategy for your credential. However if we enable it for you, you must pass it into `Provision Check` stage.
                              FreeCancelPolicyInfo:
                                type: object
                                description: |-
                                  It indicates whether `30-minute unconditional cancellation` activity is enabled to the sellable room.
                                  If it's enabled, you could combine the activity with array `CancelPolicyInfos` to get a more relaxed cancellation policy. [Learn more about 30-minute unconditional cancellation activity.](#30-min-policy)

                                  ##### `30-minute unconditional cancellation` indicates that reservations made on the sellable room could be cancelled free of charge within 30 minutes after they are generated. In this case, even array `CancelPolicyInfos` says the reservation could't be cancelled, it could still be cancelled free of charge because of the 30-minute unconditional cancellation activity.

                                  ##### By default, we won't enable this activity for your credential.
                                properties:
                                  Scene:
                                    type: string
                                    enum:
                                      - -1
                                      - 0
                                      - 1
                                      - 2
                                      - 3
                                      - 4
                                      - 5
                                    description: |-
                                      It indicates the specific scenario to which the activity is applied. [Learn more about each application scene.](#30-min-policy)
                                      + If its value is `-1` or `0`, the activity is disabled for the sellable room.
                                      + If its value is larger than `0`, the activity is enabled for the sellable room.
                              IntlUserProperties:
                                type: object
                                description: |-
                                  It includes the restriction on `member users` to reserve the sellable room.

                                  ##### International partners outside of  China must follow the restriction. Ctrip partners inside of China could ignore it.
                                properties:
                                  UserType:
                                    type: string
                                    description: |-
                                      It indicates whether the sellable room could only be reserved by member users at the membership layer passed in API request and whether member users must also be cross-users. [Learn more about cross-users.](#cross-user)
                                      + `1` indicates that the sellable room could be reserved by member users at the membership layer provided in API request and member users must be cross-users.
                                      + `2` indicates that the sellable room could be reserved by member users at the membership layer provided in API request regardless of whether they are cross-users.
                                      + `3` indicates that the sellable room is a special promotion room and which could be reserved by member users at the membership layer provided in API request.
                                    enum:
                                      - 1
                                      - 2
                                      - 3
                                  UserTag:
                                    type: string
                                    description: '`Reserved string for internal use`'
                              RoomID:
                                type: integer
                                description: Sellable room id
                              RoomName:
                                type: string
                                deprecated: true
                        RoomTypeID:
                          type: integer
                          description: Physical room id
      summary: 查询单酒店所有价格
