                                      description: |-
                                        It's the booking rule for `Length-Of-Stay` promotion.

                                        ##### It's a type of promiton which have requirements on guests' length of stay in one reservation. Let's say length of stay should be 3 days minimumly; length of stay should be 6 days maximumly; length of stay should be 3 days minimumly and 6 days maximumly;

                                        ##### If the sellable room is hourly room, then length of stay will be in hours such as stay of 3 hours.
                                      items:
                                        type: object
                                        properties:
                                          MinMaxType:
                                            type: string
                                            enum:
                                              - Min
                                              - Max
                                            description: |-
                                              It indicates whether the restriction is the minimum restriction or maximum restriction.
                                              + `Min` means it's the minimum restriction.
                                              + `Max` means it's the maximum restriction.
                                          Time:
                                            type: integer
                                            description: It indicates the length of the restriction either minimumly or maximumly depending on value of sibling parameter `MinMaxType`.
                                          TimeUnit:
                                            type: string
                                            description: |-
                                              It indicates the unit of the restriction. Most frequently used ones are `Day` and `Hour`.

                                              ##### If the sellable room is hourly room, value of this parameter will be `Hour`.
                                          MustBeMultiple:
                                            type: boolean
                                            description: |-
                                              This parameter doesn't make any sense at all unless sibling parameter `TimeUnit` equals `Day`. It indicates whether guests' length of stay should also be a multiple of the restriction either minimum one or maximum one.

                                              ##### Let's say the promotion rule declares that minimum length of stay should be 2 days and parameter `MustBeMultiple` equals `true`. In this case, if guests' length of stay in one reservation is 4 days, then the reservation also meets the restriction of the promotion rule; if guests' length of stay in one reservation is 3 days, then the reservation doesn't meet the restriction of the promotion rule.

                                              ##### Let's say the promotion rule declares that minimum length of stay should be 2 days and parameter `MustBeMultiple` equals `false`. In this case, if guests' length of stay in one reservation is 4 days, then the reservation meets the restriction of the promotion rule; if guests' length of stay in one reservation is 3 days, then the reservation also meets the restriction of the promotion rule.
                                    MemberLimitInfo:
                                      type: object
                                      deprecated: true
                                      properties:
                                        EDM:
                                          type: boolean
                                        General:
                                          type: boolean
                                        Gold:
                                          type: boolean
                                        Platinum:
