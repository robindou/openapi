      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                SearchCandidate:
                  type: object
                  properties:
                    HotelID:
                      type: integer
                      description: Hotel id
                    DateRange:
                      type: object
                      description: Check in and check out
                      properties:
                        Start:
                          type: string
                          description: Check-in date
                          format: date
                        End:
                          type: string
                          description: Check-out date
                          format: date
                      required:
                        - Start
                        - End
                    Occupancy:
                      type: object
                      description: It indicates requested occupancy of adults and children for a single room.
                      properties:
                        ChildInfo:
                          type: array
                          description: Each array item includes requested quantity of children at the same age for one single room.
                          items:
                            type: object
                            properties:
                              Age:
                                type: integer
                                description: Children age
                              Count:
                                type: integer
                                description: Quantity of children at the age
                        Adult:
                          type: integer
                          description: |-
                            It indicates that sellable rooms in the response must be able to occupy the quantity of adults specified here.

                            ##### If occupancy limit of a sellable room is larger than the requested occupancy in the request, it will also be responded.
                        Child:
                          type: integer
                          description: |-
                            It defines total requested occupancy of children for a single room.

                            ##### If occupancy limit of a sellable room is larger than the requested occupancy in the request, it will also be responded.

                            ##### It's value must be the sum of children quantity specified in sibling array `ChildInfo`.
                    Rooms:
                      type: integer
                      deprecated: true
                    SearchTags:
                      type: array
                      description: It includes extra request conditions. Each array item points to one extra condition.
                      items:
                        type: object
                        properties:
                          Code:
                            type: string
                            enum:
                              - MinPriceRoomID
                              - IsLadderDeduction
                            description: |-
                              It's the unique code to identify an extra search condition.
                              + `MinPriceRoomID` forces the API to return the sellable room id at lowest price in response of `Get Hotel Lowest Price` API.
                              ##### If you won't use `Get Hotel Lowest Price`, you won't use this extra search condition at all.

                              + `IsLadderDeduction` decides whether `multi-layer cancellation policy` details (if enabled) will be returned in the response.
                              ##### By default, we enable `one-layer cancellation policy` instead of `multi-layer cancellation policy` for your credential. If we don't enable `multi-layer cancellation policy` for your credential, you won't use the extra search condition at all.
                          Name:
                            type: string
                            description: It's the name of the condition.
                          Value:
                            type: string
                            description: |-
                              When sibling parameter `Code` equals `MinPriceRoomID`, this parameter is the sellable room id mentioned above.

                              When sibling parameter `Code` equals `IsLadderDeduction`, value of this parameter could be either `T` or `F`.
                              + `T` means multi-layer cancellation policy will be responded if it exists.
                              + `F` means multi-layer cancellation polciy won't be responded.
                    UserProperties:
                      $ref: '#/components/schemas/UserPropertiesType'
                    IntlUserProperties:
                      $ref: '#/components/schemas/IntlUserPropertiesType'
                    ClientInfo:
                      type: object
                      description: '`Reserved object for internal use`'
                      properties:
                        CityID:
                          type: string
                          description: It's the id of the city where the user is in.
                  required:
                    - HotelID
                    - IntlUserProperties
                Settings:
                  type: object
                  properties:
                    DisplayCurrency:
                      type: string
                      description: |-
                        It indicates what type of customized currency to return in the response. By default, we will return you customized currency in `CNY`.

                        ##### Now we support customized currency of CNY only. More currency support is under development.
                    IsShowNonBookable:
                      type: string
                      enum:
                        - T
                        - F
                      deprecated: true
                    PrimaryLangID:
                      type: string
                      description: |-
                        It indicates the display language in which texts in the response will be. Default value is `zh-cn`.
                        + `zh-cn` means Chinese.
                        + `en` means English.
                      enum:
                        - zh-cn
                        - en
                PageSetting:
                  type: object
                  description: '`Reserved object for internal use`'
                  properties:
                    PageSize:
                      type: integer
                    PageIndex:
                      type: integer
