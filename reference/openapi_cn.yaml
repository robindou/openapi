                          type: string
                          description: '`Reserved parameter for internal use`'
                        LastChangTime:
                          type: string
                          description: It indicates the datetime when the latest night audit operation was implemented.
                        FGID:
                          type: integer
                          description: 'It''s the unique id to identify the lastest night audit result of one reserved room within a reservation. If a reservation invloves multiple rooms, there will be multiple ids, each id pointing to one room.'
                        OrderID:
                          type: integer
                          description: Reservation id
                        CheckInType:
                          type: string
                          description: |-
                            It indicates guests' actual check-in status when the most-recent audit was made.
                            + `A` means guests have checked out earlier than expected check-out date.
                            + `I` means guests have checked in and haven't checked out.
                            + `O` means guests have checked out at expected check-out date.
                            + `U` means guests were reported as **NoShow** by hotel or supplier when we did the audit for the first time.
                            + `C` means guests have checked in another room instead of the room in their initial reservation or guests have checked in at different price.
                            + `F` means guests were reported as **NoShow** by hotel or supplier when we ask them to reconfirm guests' check-in status.
                            + `M` Audit result was modified by our financial staff.
                            + `N` means we haven't checked guests' check-in status yet.
                          enum:
                            - A
                            - I
                            - O
                            - U
                            - C
                            - F
                            - M
                            - 'N'
                        CheckStage:
                          type: string
                          description: |-
                            It's used together with parameter `CheckInType` to further identify the current night audit stage and audit result at this stage.

                            ---
                            When CheckStage is `F`:
                            + If CheckInType is `N`, our night audit agents haven't checked guests' check-in status yet.
                            + If CheckInType is `I`, our night audit agents have checked guests' check-in status for the first time, audit result shows that guests have checked in and haven't checked out yet.
                            + If CheckInType is `O`, our night audit agents have checked guests' check-in status for the first time, audit result shows that guests have checked out at expected check-out date.
                            + If CheckInType is `A`, our night audit agents have checked guests' check-in status for the first time, audit result shows that guests have checked out earlier than expected check-out date.

                            ---
                            When CheckStage is `U`:
                            + If CheckInType is `U`, our night audit agents have checked guests' check-in status for the first time, audit result shows that guests didn't check in.
                            + If CheckInType is `C`, our night audit agents have checked guests' check-in status for the first time, audit result shows that guests have checked in another room instead of the room in their initial reservation or guests have checked in at different price.

                            ---
                            When CheckStage is `T`:
                            + If CheckInType is `F`, our night audit agents have finished the complete night audit procedure, final audit result shows that guests didn't check in.
                            + If CheckInType is `I`, our night audit agents were told guests didn't check in when they did night audit for the first time, but were told guests checked in when the reconfirm with hotel or supplier. Meanwhile, guests haven't checked out yet.
                            + If CheckInType is `O`, our night audit agents were told guests didn't check in when they did night audit for the first time, but were told guests checked in when the reconfirm with hotel or supplier. Meanwhile, guests have checked out at expected check-out date.
                            + If CheckInType is `A`, our night audit agents were told guests didn't check in when they did night audit for the first time, but were told guests checked in when the reconfirm with hotel or supplier. Meanwhile, guests have checked out earlier than expected check-out date.
                          enum:
                            - F
                            - U
                            - T
                        Quantity:
                          type: integer
                          description: |-
                            It's either the expected or actual room nights which guests will stay or have stayed for.

                            ##### If guests haven't checked out, it's the expected room nights. In this case, it equals total room nights specified in the initial reservation.

                            ##### If guests have checked out, it's the actual room nights.
      summary: 查询订单日夜审结果
      tags:
        - 订单后处理
      parameters:
        - $ref: '#/components/parameters/ICODE'
        - $ref: '#/components/parameters/UUID'
        - $ref: '#/components/parameters/Mode'
        - $ref: '#/components/parameters/Format'
        - $ref: '#/components/parameters/AID'
        - $ref: '#/components/parameters/SID'
        - $ref: '#/components/parameters/Token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                OrderIDs:
                  type: array
                  description: |-
                    It's a list of reservation ids for which you are querying night audit result. Mind that night audit is based on each reserved room within a reservation, not the reservation itself. This means each room will have its own night audit result in case multiple rooms are booked in one reservation.

                    ##### 1.Mind that night audit only works for reservations made on `pay-at-hotel` rooms belonging to `hotels located in China`.

                    ##### 2.For reservations made on `pay-at-hotel` rooms belonging to `hotels outside of China`, we don't do night audit yet!
                  items:
                    type: integer
      description: |-
        This API tells you our latest night audit result of each reserved room in the complete night audit procedure for queried reservations made on **pay-at-hotel** rooms which belong to **hotels located in China**. For reservations made on pay-at-hotel rooms which belong to hotels outside of China, we don't do night audit yet!

        In theory, a complete night audit procedure will involve four parties (hotel itself or our supplier, we as a supplier of yours, yourself, your guests) and involve multiple night audit stages for a reservation. This leads to the complexity of a complete night audit procedure. To simply the work, most of our affiliate partners chooe to use our night audit result directly. We also suggest you follow this way.
      operationId: post-GetNightAuditResult
components:
  parameters:
    AID:
      name: AID
      in: query
      description: |-
        It's short for `Alliance ID`. It's part of your credential.

        A complete credential consists of one AID and one SID. Multiple SID could be created under one AID.
      schema:
        type: integer
    SID:
      name: SID
      in: query
      description: It's short for `Site ID`. It's part of your credential. A complete credential consists of one AID and one SID.
      schema:
        type: integer
    KEY:
      name: KEY
      in: query
      description: It's the authentication key used together with your credential to `initialize the first access token`. One SID has one authentication KEY.
      schema:
        type: string
    Token:
      name: Token
      in: query
      description: 'It should be a valid access token. We will varify the validity of the access token when you request our backend API. If it''s invalid, we will reject your request.'
      schema:
        type: string
    Refresh_Token:
      name: Refresh_Token
      in: query
      description: |-
        It's the `refreshing token` used to generate new access token and new refreshing token when initial access token expires. The validity of a new refresh token is `15 minutes`.

        We suggest you generate new access token and new refreshing token `1 minute before` the present access token expires.
      schema:
        type: string
    ICODE:
      name: ICODE
      in: query
      description: It's the `unique id` which which will redirect your request to each backend API. Each backend API has one ICODE.
      schema:
        type: string
    UUID:
      name: UUID
      in: query
      description: 'It''s a unique id such as `GUID` used to trace your request to the api at this time, and it''s defined by yourself.'
      schema:
        type: string
    Mode:
      name: Mode
      in: query
      description: Always set it as `1`.
      schema:
        type: integer
        default: 1
    Format:
      name: Format
      in: query
      description: Always set it as `json`. It decides the format of the response content.
      schema:
        type: string
        default: json
  schemas:
    ResponseStatusType:
      type: object
      title: Response Status
      description: It is the response status. Just ignore it if you don't care.
      properties:
        Timestamp:
          type: string
          description: It indicates the datetime when we processed your request
        Ack:
          type: string
          description: It indicates whether your request was successfully processed by us. Mind that request processed doesn't mean we have responded you expected content.
        Errors:
          type: array
          description: It indicates framework errors or warnings occured while processing your request.
          items:
            type: object
            properties:
              Message:
                type: string
                description: It's a brief description of the condition that raised the error.
              ErrorCode:
                type: string
                description: It's a unique code that identifies a particular error condition that occured.
              StackTrace:
                type: string
                description: It's the `StackTrace` of exception causing this error. It's only used in debug mode.
              SeverityCode:
                type: string
                description: It indicates whether the reported problem is fatal (an `error` or less-severe `warning`). Review error message details for information of the reason.
              ErrorFields:
                type: array
                description: It includes some warning or error messages that return one more more variables containing contextual information about the warning or error. It's often the field or value that triggered the warning or error.
                items:
                  type: object
                  properties:
                    FieldName:
                      type: string
                      description: It's the name of the field that caused the warning or error.
                    ErrorCode:
                      type: string
                      description: Error code
                    Message:
                      type: string
                      description: Error message
              ErrorClassification:
                type: string
                description: 'It indicates API errors divided by three classes - service errors, validation errors and framework errors.'
        Build:
          type: string
          description: It refers to the particular software build which was used when processing the request and generating the response. This includes the version number plus additional information.
        Version:
          type: string
          description: It indicates the version of the service used to process the request.
        Extension:
          type: array
          description: '`Reserved for future extension`'
          items:
            type: object
            properties:
              Id:
                type: string
                description: '`Reserved for future extension`'
              Version:
                type: string
                description: '`Reserved for future extension`'
              ContentType:
                type: string
                description: '`Reserved for future extension`'
              Value:
                type: string
                description: '`Reserved for future extension`'
    IntlUserPropertiesType:
      type: object
      description: |-
        It's used to request sellable rooms which are available for certain layers of membership.

        ##### International partners outside of  China must adopt this type of membership system. Ctrip partners inside of China must ignore this type of membership.

        ##### Sellable rooms without sale restriction and sellable rooms available for the layer of member users will be responded.
      properties:
        Locale:
          type: string
          description: |-
            It indicates the language and location of your website where users are visiting. Language code and country code are two-letter codes following ISO 3166 and ISO 639 respectively.

            ##### We assume that your website has differnt language versions and it has multiple subsites. For example, `en_IN` means its language is English and it's your Indian subsite, `en_US` means its language is English and it's your American subsite.
          default: en_US
        Platform:
          type: string
          description: |
            It indicates the platform from which users are viewing your website.
            + `online` means your web portal.
            + `ios` means your ios application.
            + `android` means your android application.
            + `h5` means your mobile web.
          enum:
            - online
            - ios
            - android
            - h5
        UserLevel:
          type: string
          description: |-
            It indicates the layers of member users visiting your website.
            + `0` means unlogged-in user.
            + `1` means silver user.
            + `2` means gold user.
            + `3` means platinum user.

            ##### Privilege ranking of different layers is 0<1<2<3. This means sellable rooms which could be reserved by a user at a lower layer could also be reserved by a user at a higher layer, while sellable rooms which could be reserved by a user at higher layer possibly couldn't be reserved by a user at a lower layer.
          enum:
            - 0
            - 1
            - 2
            - 3
        CrossUser:
          type: string
          enum:
            - 'true'
            - 'false'
          description: |-
            It indicates whether users visiting your website are cross-users. [Learn more about cross-users.](#cross-user)
            + `true` means users are cross-users.
            + `false` means users are not cross-users.
        CountryCode:
          type: string
          description: |-
            It indicates the country where a specific user comes from. It's the two-letter country code defined by ISO 3166-1.

            ##### If you don't pass in guest's country, we won't return you sellable rooms which could only be reserved by guests of certain nationalities.

            ##### Common practices to identify guests' nationality are guests' currency, ip address and user profile in your system.
      required:
        - Locale
        - Platform
        - UserLevel
        - CrossUser
        - CountryCode
    UserPropertiesType:
      type: array
      description: |-
        It's used to request sellable rooms which are available for certain layers of member users.

        ##### Ctrip partners inside of  China must adopt this type of membership system. International partners outside  of China must ignore this type of membership.

        ##### Sellable rooms without sale restriction and sellable rooms available for these layers of member users will be responded.
      deprecated: true
      items:
        type: object
        properties:
          Code:
            type: string
            description: It indicates a specific layer of membership such as gold member.
          Category:
            type: string
            description: It indicates the type of the membership system such as Ctrip members.
    SearchTagsType:
      type: array
      title: Search Tag Info
      description: It includes extra request conditions. Each array item points to one extra condition.
      items:
        type: object
        properties:
          Code:
            type: string
            enum:
              - IsLadderDeduction
          Name:
            type: string
          Value:
            type: string
    OperationTagsType:
      type: array
      title: Operation Tag Info
      description: It includes extra request conditions. Each array item points to one extra condition.
      items:
        type: object
        properties:
          Code:
            type: string
            description: |-
              It's the unique code to identify an extra search condition.
              + `IsLadderDeduction` decides whether multi-layer cancellation policy details (if enabled) will be returned in the response.
              ##### By default, we enable one-layer cancellation policy instead of multi-layer cancellation policy for your credential. If we don't enable multi-layer cancellation policy for your credential, you won't use the extra search condition at all. [Learn more about cancellation policy.](#cancellation-policy)
            enum:
              - IsLadderDeduction
          Name:
            type: string
            description: 'It''s the name of the condition. If there''s no name, give it null.'
          Value:
            type: string
            description: |-
              When sibling parameter `Code` equals `IsLadderDeduction`, value of this parameter could be either `T` or `F`.
              + `T` means multi-layer cancellation policy will be responded if it exists.
              + `F` means multi-layer cancellation polciy won't be responded.
    WarningsType:
      type: array
      title: Warning Info
      description: |-
        Warning information

        ##### Don't over-interpret warning information. Warning information has nothing to do with room availability check result. We have a dedicated paramater `AvailabilityStatus` to help identify room availability check result.
      items:
        type: object
        properties:
          Type:
            type: string
            description: Warning type
          ShortText:
            type: string
            description: It's the brief text description of the warnign type.
          Code:
            type: string
            description: It's a unique code to identify a warning message.
          Value:
            type: string
            description: It's the content of the warning message.
    TaxesType:
      type: array
      title: Tax Info
      description: |-
        It includes all tax items applied to the sellable room. Each array item includes total tax amount of a specific tax item for a new reservation (all rooms, all nights, all guests). [Learn more about tax rules.](#tax-rules)

        ##### Mind that total amount of each tax item here is based on our retail price.

        ##### If we contract you at settlement price for the sellable room, you could only adopt tax items here without tax amount. As a optional choice to display amount of each tax item, you could parse tax rules from `Get Room Static Info` API.
      items:
        type: object
        properties:
          DisplayCurrency:
            type: array
            description: 'It''s the total tax amount in customized currency. [Learn more about customized currency.](#currency-type)'
            items:
              type: object
              properties:
                Amount:
                  type: number
                  description: Total tax amount of the tax item
                CurrencyCode:
                  type: string
                  description: It's the currency code of the customized currency.
          ID:
            type: string
            description: ID of the tax item
          Name:
            type: string
            description: |-
              Name of the tax item

              ##### For example, city tax is a tax item.
          Amount:
            type: number
            description: 'It''s the total tax amount in original currency. [Learn more about original currency.](#currency-type)'
          CurrencyCode:
            type: string
            description: It's the currency code of the original currency.
          IncludeInTotalPrice:
            type: boolean
            description: |-
              It indicates whether the tax item is included in tax-inclusive total price specified in this API.
              + `true` means included.
              + `false` means not included. In this case, guests must pay at hotel directly.
    FeesType:
      type: array
      title: Fee Info
      description: |-
        It includes all fee items applied to the sellable room. Each array item includes total fee amount of a specific fee item for a new reservation (all rooms, all nights, all guests). [Learn more about fee rules.](#tax-rules)

        ##### Mind that total amount of each fee item here is based on our retail price.

        ##### If we contract you at settlement price for the sellable room, you could only adopt fee items here without fee amount. As a optional choice to display amount of each fee item, you could parse fee rules from `Get Room Static Info` API.
      items:
        type: object
        properties:
          DisplayCurrency:
            type: array
            description: 'It''s the total fee amount in customized currency. [Learn more about customized currency.](#currency-type)'
            items:
              type: object
              properties:
                Amount:
                  type: number
                  description: Total fee amount of the fee item
                CurrencyCode:
                  type: string
                  description: It's the currency code of the customized currency.
          ID:
            type: string
            description: ID of the fee item
          Name:
            type: string
            description: |-
              Name of the fee item

              ##### For example, service charge is a fee item.
          Amount:
            type: number
            description: 'It''s the total fee amount in original currency. [Learn more about original currency.](#currency-type)'
          CurrencyCode:
            type: string
            description: It's the currency code of the original currency.
          IncludeInTotalPrice:
            type: boolean
            description: |-
              It indicates whether the fee item is included in tax-inclusive total price specified in this API.
              + `true` means included.
              + `false` means not included. In this case, guests must pay at hotel directly.
    ErrorsType:
      type: array
      title: Error Info
      description: |-
        Error information

        ##### Error information might help you identify why room availability check result is `NoAvailability`. It helps identify possible reasons.

        ##### However, don't over-interpret error information. Your only way to identify room availability check result is to rely on our dedicated paramater `AvailabilityStatus`.
      items:
        type: object
        properties:
          Type:
            type: string
            description: Error type
          ShortText:
            type: string
            description: It's the brief text description of the error type.
          Code:
            type: string
            description: It's a unique code to identify the error message.
          Value:
            type: string
            description: It's the content of the error message.
