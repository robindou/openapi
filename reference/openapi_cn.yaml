                                      $ref: '#/components/schemas/UserPropertiesType'
                                    OperationTags:
                                      $ref: '#/components/schemas/OperationTagsType'
                                    TicketPromotionIds:
                                      type: array
                                      description: '`Reserved array for internal use`'
                                      items:
                                        type: string
                                    IntlUserProperties:
                                      $ref: '#/components/schemas/IntlUserPropertiesType'
                                  required:
                                    - LateArrivalTime
                HotelReservationIDs:
                  type: array
                  description: '`Reserved array for internal use`'
