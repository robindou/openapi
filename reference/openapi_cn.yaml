                            ##### If a specific extended node is responded, you could request the extended node alone to update static content of that dimension.

                            ##### For example, `HotelStaticInfo.FacilitiesV2` means facility content has changed. In this case, you could query `Get Hotel Static Info` API to update facility content of the hotel and its physical rooms.
      summary: 监测静态信息变化
      tags:
        - 酒店静态信息
      parameters:
        - $ref: '#/components/parameters/ICODE'
        - $ref: '#/components/parameters/UUID'
