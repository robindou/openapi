                                                    ##### For example, `1110000` means the restricted behavior could be done on Monday, Tuesday and Wednesday, and it couldn't be done on Thursday, Friday, Saturday and Sunday; `0000011` means the restricted behavior couldn't be done on Monday, Tuesday and Wednesday, Thursday and Friday, and it could be done on Saturday and Sunday.
