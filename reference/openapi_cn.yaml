                              description: It indicates the effective time or date interval of the tax or fee item. Null means the tax or fee item is effective permantly.
                              properties:
                                Start:
                                  type: string
                                  description: It indicates the start time when the tax or fee item becomes valid for the hotel.
                                End:
                                  type: string
                                  description: It indicates the end time after which the tax or fee item becomes invalid for the hotel.
                            TaxAmountPercent:
                              type: object
                              description: Calculation rule of the tax or fee item
                              properties:
                                TaxAmount:
                                  type: array
                                  description: Tax or fee in fixed amount
                                  items:
                                    type: object
                                    properties:
                                      Type:
                                        type: string
                                        description: 'It''s `reserved parameter for internal use`. Please ignore it. '
                                      Amount:
                                        type: number
                                        description: Charged amount
                                      Currency:
                                        type: string
                                        description: Currency of the amount
                                TaxPercent:
                                  type: object
                                  description: Tax or fee in percentage
                                  properties:
                                    Percent:
                                      type: number
                                      description: It's the percentage based on which to calculate tax or fee.
                                ChargeUnit:
                                  type: string
                                  description: |-
                                    It indicates the charge unit based on which to calculate total tax or fee.
                                    + When it's `PerStay`, array `TaxAmount` must have fixed amount, and total tax or fee amount of the reservation should equal the fixed amount.
                                    + When it's `PerRoomPerStay`, array `TaxAmount` must have fixed amount, and the result of multiplying the fixed amount by reserved room quantity is the total tax or fee amount of the reservation.
                                    + When it's `PerPersonPerStay`, array `TaxAmount` must have fixed amount, and the result of multiplying the fixed amount by guests' quantity is the total tax or fee amount of the reservation.
                                    + When it's `PerRoomPerNight`, array `TaxAmount` must have fixed amount, and result of multiplying the fixed amount by total room nights (total room nights=room quantity * length of stay) is the total tax or fee amount of the reservation.
                                    + When it's `PerPersonPerNight`, array `TaxAmount` must have fixed amount, and the result of multiplying the fixed amount by guests' quantity and then by length of stay is the total tax or fee amount of the reservation.
                                    + When it's `PerOrder`, object `TaxPercent` must have percentage info, and the result of multiplying the percentage by order amount is the total tax or fee amount of the reservation.
                                  enum:
                                    - PerStay
                                    - PerRoomPerStay
                                    - PerPersonPerStay
                                    - PerRoomPerNight
                                    - PerPersonPerNight
                                    - PerOrder
                            Descriptions:
                              type: array
                              description: Descriptions of the tax or fee item
                              items:
                                type: object
                                properties:
                                  Text:
                                    type: string
                                    description: Description content
                                  Category:
                                    type: string
                                    description: |-
