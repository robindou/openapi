                                      type: array
                                      description: |-
                                        It includes special request options which guests ask for when reserving the sellable room.

                                        ##### Special requests could be either pre-defined options or free texts.

                                        ##### Pre-defined options for different sellable rooms might differ. Available options for the sellable room comes from array `SpecialRequestOptions` in response of `Provision Check` API at previous stage.

                                        ##### Free texts are content inputted by guests. Mind that not all sellable rooms support free-texts. Whether a sellable room supports it is defined by parameter `ReceiveTextRemark` in response of `Provision Check` API at previous stage.
                                      items:
                                        type: object
                                        properties:
                                          Text:
                                            type: string
                                            description: |
                                              If the sellable room supports free-text special requests, guests could leave their free-text special request here. In this case, leave all sibling parameter to be null.

                                              If the sellable room supports pre-defined special request options and those special request options with `IsNeedUserValue:true` are choosen, you must also guide guests to fill in extra content here.

                                              ##### Mind that special requests might turn fast-confirmed reservations (made on rooms tagged `IsFastConfirm:true`) from system auto-confirmation to manual confirmation. This means confirmation time of these reservations will take longer time. So use special requests seriously.
                                          Name:
                                            type: string
                                            description: |
                                              It's the type of the pre-defined special request option such as `BedType`.

                                              ##### When using a pre-defined special request option, you must pass in the type of that special request option.
                                          ParagraphNumber:
                                            type: string
                                            description: 'It''s the unique id to identify the pre-defined special request option. For example, 7 means must arrange large bed.'
                                          RequestCode:
                                            type: string
                                            description: 'It''s the unique id to identify the pre-defined special request option. For example, 7 means must arrange large bed.'
                                          CodeContext:
                                            type: string
                                            description: 'It''s the exact content of the pre-defined special request option. For example: must arrange large bed.'
                                    AcceptableGuarantees:
                                      type: object
                                      description: |-
                                        Never mind about this object if we don't provide you `settlement prices` for sale. [Learn more about settlement price.](#price-type)

                                        This object only exists for compatible purpose to support partners who have integrated with our previous versions of api.
                                      properties:
                                        SendData:
                                          type: boolean
                                          description: It controls whether the response will respond extra guarantee info.
                                    ShadowRoomInfo:
                                      type: object
                                      description: It includes the strategy info which we use to mark up price disadvantage of the sellable room.
                                      properties:
                                        ShadowID:
                                          type: integer
                                          description: |-
                                            It's the strategy id.

                                            ##### Take its value from response of `Get Hotel Detail Price` API.
                                        ShadowCtx:
                                          type: string
                                          deprecated: true
