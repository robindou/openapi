      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                AvailRequestSegments:
                  type: object
                  description: It includes search conditions to do room availability check before making a reservation.
                  properties:
                    AvailRequestSegment:
                      type: object
                      properties:
                        HotelSearchCriteria:
                          type: object
                          properties:
                            Criterion:
                              type: object
                              properties:
                                HotelRef:
                                  type: object
                                  description: Hotel Info
                                  properties:
                                    HotelCode:
                                      type: string
                                      description: Hotel id
                                  required:
                                    - HotelCode
                                StayDateRange:
                                  type: object
                                  description: Check in and check out
                                  properties:
                                    Start:
                                      type: string
                                      description: Check-in date
                                      format: date
                                    End:
                                      type: string
                                      description: Check-out date
                                      format: date
                                  required:
                                    - Start
                                    - End
                                RatePlanCandidates:
                                  type: object
                                  description: Sellable room info
                                  properties:
                                    RatePlanCandidate:
                                      type: object
                                      properties:
                                        RatePlanCode:
                                          type: string
                                          deprecated: true
                                          description: Its value equals roomid.
                                        RoomID:
                                          type: string
                                          description: Sellable room id
                                        RatePlanCategory:
                                          type: string
                                          description: |
                                            It indicates whether guests must `pay in advance` or should `pay at hotel` for reservations made on the sellable room. [Learn more about payment type of reservations.](#pay-type)

                                            ##### Take its value from response of `Get Hotel Detail Price` API.
                                        RatePlanID:
                                          type: string
                                          description: |-
                                            It works together with `RoomID` and `BookingCode` to help identify a room rate of the sellable room.

                                            ##### Take its value from response of `Get Hotel Detail Price` API.
                                        PrepaidIndicator:
                                          type: boolean
                                          description: |
                                            It indicates whether guests must `pay in advance` or should `pay at hotel` for reservations made on the sellable room. [Learn more about payment type of reservations.](#pay-type)

                                            ##### Value of this parameter depends on value of `PayType` at `Get Hotel Detail Price` API. If PayType equals PP, pass in true; If PayType equals FG, pass in false.
                                      required:
                                        - RoomID
                                        - RatePlanCategory
                                        - RatePlanID
                                        - PrepaidIndicator
