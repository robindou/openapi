        content:
          application/json:
            schema:
              type: object
              properties:
                SearchCandidate:
                  type: object
                  description: It defines the basic search condition to get room static content within a hotel.
                  properties:
                    HotelID:
                      type: integer
                      description: |-
                        It's the hotel id.

                        If you don't pass in sellable room id list and don't pass in physical room id list, then we will return all sellable room ids together with their physical room ids.
                    RoomIDs:
                      type: array
                      description: |-
                        It's a list of sellable room ids.

                        When you pass in a list, only sellable room ids in the list will be returned. Meanwhile, physical room id parenting each sellable room id will also be returned in the response.
                      items:
                        type: string
                    RoomTypeIDs:
                      type: array
                      description: |-
                        It's a list of physical room ids.

                        When you pass in a list, only physical room ids in the list will be returned. Meanwhile, all sellable room ids under each physical room id will be returned in the response.
                      items:
                        type: string
                  required:
                    - HotelID
                Settings:
                  type: object
                  description: It defines extended conditions to get room static content within a hotel.
                  properties:
                    PrimaryLangID:
                      type: string
                      default: zh-cn
                      description: It defines the language in which the response content will be.
                      enum:
                        - zh-cn
                        - en
                        - jp
                        - kr
                    ExtendedNodes:
                      type: array
                      description: It defines what type of content will be responded. You could choose either or all of these possible values.
                      items:
                        type: string
                        enum:
                          - RoomTypeInfo.Smoking
                          - RoomTypeInfo.BroadNet
                          - RoomTypeInfo.ChildLimit
                          - RoomTypeInfo.Facilities
                          - RoomTypeInfo.Pictures
                          - RoomTypeInfo.Descriptions
                          - RoomTypeInfo.RoomBedInfos
                          - RoomTypeInfo.RoomTypeTags.ReservedData
                          - RoomInfo.ApplicabilityInfo
                          - RoomInfo.AreaApplicabilityInfo
                          - RoomInfo.Smoking
                          - RoomInfo.BroadNet
                          - RoomInfo.RoomBedInfos
                          - RoomInfo.RoomFGToPPInfo
                          - RoomInfo.RoomGiftInfos
                          - RoomInfo.ChannelLimit
                          - RoomInfo.ExpressCheckout
                          - RoomInfo.RoomTags
                          - RoomInfo.RoomTags.HotelDiscount
                          - RoomInfo.BookingRules
                          - RoomInfo.Descriptions
                          - RoomInfo.HotelDiscount
                          - RoomInfo.HotelPromotions
                          - RoomInfo.RoomPromotions
                          - RoomInfo.MaskCampaignInfos
                          - RoomInfo.IsNeedCustomerTelephone
                    SearchTags:
                      type: array
                      description: '`Reserved array for internal use`'
                      items:
                        type: object
                        properties:
                          Code:
                            type: string
                          Name:
                            type: string
                          Value:
                            type: string
                  required:
                    - PrimaryLangID
                    - ExtendedNodes
                PagingSettings:
                  type: object
                  description: |
                    It defines how to get room static content by page navigation.

                    #### Why you might need it?
                    For some hotels, we have much more suppliers than what you could believe. This has led our system to create many sellable room ids. When a hotel has too many sellable room ids (let's say thousands of ids), our API will respond you much slowly, sometime even timed out. For these hotels, we provide an optimized way to get sellable room ids in different batches.
                    When you meet these hotels which time out frequently, you could trigger page navation to download their static content.

                    Notice: Requesting `HotelID` alone supports page navigation. Requesting `HotelID` together with either `RoomIDs` or `RoomTypeIDs` doesn't support page navigation.
                  properties:
                    PageSize:
                      type: integer
                      description: It indicates the maximum quantity of sellable rooms to be returned for one request. Maximum value is `1000`.
                    LastRecordID:
                      type: string
                      description: |-
                        It's the page cursor/index used to identify where you are while you are downloading all physical and sellable rooms of the same hotel.
                        + If it's the first attempt to download all physical rooms and sellable rooms of `the same hotel`, pass in `null` value.
                        + If it isn't the first attempt to download all physical rooms and sellable rooms of `the same hotel`, pass in value of parameter `LastRecordID` in the response of previous request.
                  required:
                    - PageSize
                    - LastRecordID
      summary: 查询房型静态信息
      description: This API help to download static content of all physical and sellable rooms within a single hotel.
      operationId: post-GetRoomStaticInfo
