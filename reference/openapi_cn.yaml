                    properties:
                      ModifyReason:
                        type: string
                      ResID_Type:
                        type: string
                      ResID_Value:
                        type: string
                TimeStamp:
                  type: string
                  description: It indicates the datetime when you made the request.
                  format: date-time
                Version:
                  type: number
                  description: It indicates the version no. of the API you are requesting.
                  format: double
                  default: 1
                PrimaryLangID:
                  type: string
                  default: zh
                  description: |-
                    It defines the language in which the response content will be. Pass in `en` if you are not based in China.
                    + `zh` means Chinese.
                    + `en` means English.
                  enum:
                    - zh
                    - en
                TransactionIdentifier:
                  type: string
                  description: |-
                    It's a unique identifier to link all messages within a complete booking.

                    ##### Pass to us value of UUID (parameter in URL) which you used to make the request at this time.
              required:
                - TimeStamp
                - PrimaryLangID
                - TransactionIdentifier
      description: |-
        This API confirms whether a selected sellable room returned by `Get Hotel Detail Price` API is still valid before booking. It will also tell you bunch of other important dynamic inforation such as most fresh prices and cancellation policy. If the selected room is still available, we will respond `AvailableForSale`. Otherwise, we will respond `NoAvailability`.

        Mind that availability status only verifies inventory, it doesn't concern price or cancellation policy. If price or cancellation policy has changed, but there's still enough inventory to book, we will also respond `AvailableForSale`. So make sure you have kindly notified guests of such changes at your pre-booking page.

        **You couldn't skip this step before reserving a sellable room. You must also use the most fresh rates and most fresh cancellation policy to make a new reservation**
