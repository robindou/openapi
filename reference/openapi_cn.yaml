                                  TPA_Extensions:
                                    type: array
                                    description: 'It includes total price (all rooms * all nights) in `customized currency`. [Learn more about customized currency.](#currency-type)'
                                    items:
                                      type: object
                                      properties:
                                        ExclusiveAmount:
                                          type: number
                                          deprecated: true
                                        InclusiveAmount:
                                          type: number
                                          description: 'It''s the tax-inclusive total price in `customized currency`. [Learn more about customized currency.](#currency-type)'
                                        CurrencyCode:
                                          type: string
                                          description: It's the currency code of the customized currency.
                                  ExclusiveAmount:
                                    type: number
                                    deprecated: true
                                  InclusiveAmount:
                                    type: number
                                    description: 'It''s the tax-inclusive total price in `original currency`. [Learn more about original currency.](#currency-type)'
                                  CurrencyCode:
                                    type: string
                                    description: It's the currency code of the original currency.
                              HotelReservationIDs:
                                type: array
                                description: It includes the reservation id thus generated. Currently maximum length of the array could only be 1.
                                items:
                                  type: object
                                  properties:
                                    ResID_Type:
                                      type: string
                                      default: '501'
                                      description: |-
                                        It defines the meaning of sibling parameter `ResID_Value`.
                                        + `501` means sibling parameter is the reservation id thus generated.
                                      enum:
                                        - 501
                                    ResID_Value:
                                      type: string
                                      description: |-
                                        Reservation id

                                        ##### Mind that you must submit the reservation id with `Reservation Submitting` API, otherwise our system (system automation or manual intervention) won't ask suppliers or hotels to handle the reservation at all!

                                        ##### Make sure that a temporary reservation id will be submitted within 30 minutes after it's generated. The longer the time gap becomes, the larger the possibility of submission failure will be.

                                        ##### Also note that we will delete unsubmitted reservations after 24 hours automatically.
                          TPA_Extensions:
                            type: object
                            description: Extra extended information
                            properties:
                              Commissions:
                                type: object
                                deprecated: true
                                properties:
                                  EstimatedAmount:
                                    type: object
                                    properties:
                                      Amount:
                                        type: number
                                      CurrencyCode:
                                        type: string
                              Cost:
                                type: object
                                description: |-
                                  It includes total price (all rooms * all nights) calculated by `settlement price`. [Learn more about settlement price.](#price-type)

                                  We will respond total price calculated by `settlement price` **ONLY WHEN** the reservation is made on a **pay-in-advance room** at **settlement price**.

                                  ##### It's the total price after discount.

                                  ##### We will also respond you total price calculated by `retail price` in path `Root-> HotelReservations-> HotelReservation-> ResGlobalInfo-> Total`.
                                properties:
                                  Amount:
                                    type: number
                                    description: 'It''s the tax-inclusive total price in `original currency`. [Learn more about original currency.](#currency-type)'
                                  CurrencyCode:
                                    type: string
                                    description: It's the currency code of the original currency.
                              LatestReplyTime:
                                type: string
                                description: |-
                                  It's the estimated latest datetime before which the hotel or our supplier will respond for the reservation.

                                  ##### When it has a meaningful value, it could be used to predict the estimated time the hotel or supplier needs to confirm the reservation.
                              Taxes:
                                $ref: '#/components/schemas/TaxesType'
                              Fees:
                                $ref: '#/components/schemas/FeesType'
                          CreateDateTime:
                            type: string
                            description: It indicates the datetime at which the temporary reservation id was generated.
                            format: date-time
                          ResStatus:
                            type: string
                            deprecated: true
                          IsInstantConfirm:
                            type: boolean
                            deprecated: true
                  Errors:
                    $ref: '#/components/schemas/ErrorsType'
                  TimeStamp:
                    type: string
                    description: It indicates the datetime when we respond your request.
                  Version:
                    type: number
                    description: It indicates the version no. of the API you are requesting.
                  PrimaryLangID:
                    type: string
                    default: zh
                    description: |
                      It indicates the language in which the response content is. It could be either `zh` or `en`.

                      + `zh` means Chinese.
                      + `en` means English.
                    enum:
                      - zh
                      - en
      summary: 创建临时订单号
      tags:
        - 预订酒店
      parameters:
        - $ref: '#/components/parameters/ICODE'
        - $ref: '#/components/parameters/UUID'
        - $ref: '#/components/parameters/Mode'
        - $ref: '#/components/parameters/Format'
        - $ref: '#/components/parameters/AID'
        - $ref: '#/components/parameters/SID'
        - $ref: '#/components/parameters/Token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                UniqueID:
                  type: array
                  description: |-
                    It includes your extra identity information and reservation id of your own system.

                    ##### We suggest you create a reservation id for guests before requesting us. Then when you request us to generate a new reservation id, you could also pass to us the reservation id of your own system here. We will have your reservation id mapped with our reservation id to ease  customer service work.
                  items:
                    type: object
                    properties:
                      Type:
                        type: string
                        description: |-
                          It defines the meaning of sibling parameter `ID`.
                          + `1` indicates sibling parameter `ID` is your extra identity number.
                          + `504` indicates sibling parameter `ID` is the reservation id of your system (not our reservation id).

                          ##### You must pass to us your extra identity number. This identity number is provided to you together with your credential.

                          ##### We also strongly recommend you pass to us the reservation id of your own system (not our reservation id).
                        enum:
                          - 1
                          - 504
                      ID:
                        type: string
                    required:
                      - Type
                      - ID
                HotelReservations:
                  type: object
                  description: 'It includes everything that is used to make a new reservation such as sellable room, check-in & check-out dates, room quantity to be reserved and guest information.'
                  properties:
                    HotelReservation:
                      type: object
                      properties:
                        RoomStays:
                          type: object
                          description: It includes basic information of the sellable room and room quantity to be reserved.
                          properties:
                            RoomStay:
                              type: object
                              properties:
                                RoomTypes:
                                  type: object
                                  description: It includes room quantity to be reserved in the reservation.
                                  properties:
                                    RoomType:
                                      type: object
                                      properties:
                                        NumberOfUnits:
                                          type: integer
                                          description: Room quantity to be reserved
                                      required:
                                        - NumberOfUnits
                                RatePlans:
                                  type: object
                                  description: It includes basic information of the sellable room to be reserved.
                                  properties:
                                    RatePlan:
                                      type: object
                                      properties:
                                        RatePlanCode:
                                          type: string
                                          deprecated: true
                                        RoomID:
                                          type: string
                                          description: Sellable room id
                                        RatePlanCategory:
                                          type: string
                                          description: |-
                                            It indicates whether guests must `pay in advance` or should `pay at hotel` for reservations made on the sellable room. [Learn more about payment type of reservations.](#pay-type)

                                            ##### Take its value from response of `Get Hotel Detail Price` API.
                                        PrepaidIndicator:
                                          type: boolean
                                          description: |-
                                            It indicates whether guests must `pay in advance` or should `pay at hotel` for reservations made on the sellable room. [Learn more about payment type of reservations.](#pay-type)

                                            ##### Value of this parameter depends on value of `PayType` at `Get Hotel Detail Price` API. If `PayType` equals PP, pass in true; If `PayType` equals FG, pass in false.
                                        RatePlanID:
                                          type: string
                                          description: |-
                                            It works together with `RoomID` and `BookingCode` to help identify a room rate of the sellable room.

                                            ##### Take its value from response of `Provision Check` API.

                                            ##### Mind that its value might change at different stages. Make sure you are passing the most fresh one into later-on stage.
                                        BookingCode:
                                          type: string
                                          description: |-
                                            It works together with `RoomID` and `RatePlanID` to help identify a room rate of the sellable room.

                                            ##### Take its value from response of `Provision Check` API.

                                            ##### Mind that its value might change at different stages. Make sure you are passing the most fresh one into later-on stage.
                                      required:
                                        - RoomID
                                        - RatePlanCategory
                                        - PrepaidIndicator
                                        - RatePlanID
                                        - BookingCode
                                BasicPropertyInfo:
                                  type: object
                                  description: It includes basic information of the hotel.
                                  properties:
                                    HotelCode:
                                      type: string
                                      description: Hotel id
                                  required:
                                    - HotelCode
                        ResGuests:
                          type: object
                          description: It includes basic information of guests and expected arrival time.
                          properties:
                            ResGuest:
                              type: object
                              properties:
                                Profiles:
                                  type: object
                                  description: Guest information and contact person information
                                  properties:
                                    ProfileInfo:
                                      type: object
                                      properties:
                                        Profile:
                                          type: object
                                          properties:
                                            Customer:
                                              type: object
                                              description: |-
                                                Information of guests and contact person

                                                ##### Guests are people who will check in for the reservation. Contact person is the person through whom hotel could contact guests. Guest and contact person could be the same person.
                                              properties:
                                                PersonName:
                                                  type: array
                                                  description: |-
                                                    Guests to check in

                                                    ##### Each array item includes one guest.
                                                  items:
                                                    type: object
                                                    properties:
                                                      Name:
                                                        type: string
                                                        description: |
                                                          Guest name

                                                          ###### [Lear more about legal names.](#guest-name)
                                                      IDCard:
                                                        type: object
                                                        description: '`Reserved object for internal use`'
                                                        properties:
                                                          IDType:
                                                            type: string
                                                          IDNumber:
                                                            type: string
                                                    required:
                                                      - Name
                                                ContactPerson:
                                                  type: object
                                                  description: |-
                                                    Contact person

                                                    ##### Each array item includes one contact person.
                                                  properties:
                                                    PersonName:
                                                      type: object
                                                      description: Name of the contact person
                                                      properties:
                                                        Name:
                                                          type: string
                                                          description: |-
                                                            Name of the contact person

                                                            ###### [Lear more about legal names.](#guest-name)
                                                      required:
                                                        - Name
                                                    Telephone:
                                                      type: array
                                                      description: Telephone of the contact person
                                                      items:
                                                        type: object
                                                        properties:
                                                          PhoneTechType:
                                                            type: string
                                                            description: |-
                                                              Phone type

                                                              + `1` means telephone number.
                                                              + `3` means fax.
                                                              + `5` means China domestic mobile phone.
                                                              + `501` means international mobile phone.
                                                              + `502` means Hong Kong mobile phone.
                                                            enum:
                                                              - 1
                                                              - 3
                                                              - 5
                                                              - 501
                                                              - 502
                                                          PhoneNumber:
                                                            type: string
                                                            description: |-
                                                              Phone number

                                                              ##### If you don't pass to us your guest's phone number, you could pass to us your own customer service phone number.

                                                              ##### Phone number follows this format: `countrycode-phone number`. For example, 86-18516550406 is a correct mobile phone number of China.
                                                        required:
                                                          - PhoneTechType
                                                          - PhoneNumber
                                                    Email:
                                                      type: string
                                                      description: |-
                                                        Email of the contact person

                                                        ##### If an email address is provided, we will send automatic emails of the reservation to the email address. If you don't want to receive such email, leave it null.
                                                    ContactType:
                                                      type: string
                                                      description: |-
                                                        It indicates how we are going to confirm the reservation with hotel or supplier. Though it has three possible values, always set it to be `non`.
                                                        + `non` means system auto-confirmation.
                                                      enum:
                                                        - non
                                                  required:
                                                    - ContactType
                                                CustomerValue:
                                                  type: string
                                                  description: '`Reserved string for internal use`'
                                TPA_Extensions:
                                  type: object
                                  description: Extra extended information
                                  properties:
                                    LateArrivalTime:
                                      type: string
                                      description: |
                                        It's the estimated latest arrival datetime provided by guests.

                                        ##### This parameter affects whether a `pay-at-hotel room `needs guarantee. If hotel sets a `holdtime` (at `Get Hotel Detail Price` API) on the `pay-at-hotel` room to be reserved, the estimated latest arrival time finally decides whether guests need to make guarantee (typically with credit cards) for their reservations. If estimated latest arrival time is before hold time, the reservation doesn't need any guarantee. If estimated latest arrival time is at or after hold time, the reservation needs to be guaranteed with certain guarantee amount (typically with credit cards).

                                        ##### [Learn more about pay-at-hotel rooms.](#pay-type)

                                        ##### [Learn more about guarantee policy.](#guarantee-policy)
                                  required:
                                    - LateArrivalTime
                                ArrivalTime:
                                  type: string
                                  description: 'It''s the estimated earliest arrival datetime provided by guests. '
                        ResGlobalInfo:
                          type: object
                          description: 'It includes other general information such as check-in and check-out dates, special request options, guarantee amount and total amount of the reservation.'
                          properties:
                            GuestCounts:
                              type: object
                              description: Guest quantity information
                              properties:
                                GuestCount:
                                  type: object
                                  properties:
                                    Count:
                                      type: integer
                                      description: |-
                                        It's the total number of guests who will check in for the reservation to be made.

                                        ##### For example, two rooms of sellable room id 123 are reserved in one reservation. In total, 4 guests will check in for this reservation.
                                  required:
                                    - Count
                            TimeSpan:
                              type: object
                              description: Check in and check out
                              properties:
                                Start:
                                  type: string
                                  description: Check-in date
                                  format: date
                                End:
                                  type: string
                                  description: Check-out date
                                  format: date
                              required:
                                - Start
                                - End
                            SpecialRequests:
                              type: array
                              description: |-
                                It includes special request options which guests ask for when reserving the sellable room.

                                ##### Special requests could be either pre-defined options or free texts.

                                ##### Pre-defined options for different sellable rooms might differ. Available options for the sellable room comes from array `SpecialRequestOptions` in response of `Provision Check` API at previous stage.

                                ##### Free texts are content inputted by guests. Mind that not all sellable rooms support free-texts. Whether a sellable room supports it is defined by parameter `ReceiveTextRemark` in response of `Provision Check` API at previous stage.
                              items:
                                type: object
                                properties:
                                  Text:
                                    type: string
                                    description: |
                                      If the sellable room supports free-text special requests, guests could leave their free-text special request here. In this case, leave all sibling parameter to be null.

                                      If the sellable room supports pre-defined special request options and those special request options with `IsNeedUserValue:true` are choosen, you must also guide guests to fill in extra content here.

                                      ##### Mind that special requests might turn fast-confirmed reservations (made on rooms tagged `IsFastConfirm:true`) from system auto-confirmation to manual confirmation. This means confirmation time of these reservations will take longer time. So use special requests seriously.
                                  Name:
                                    type: string
                                    description: |-
                                      It's the type of the pre-defined special request option such as `BedType`.

                                      ##### When using a pre-defined special request option, you must pass in the type of that special request option.
                                  ParagraphNumber:
                                    type: string
                                    description: 'It''s the unique id to identify the pre-defined special request option. For example, 7 means must arrange large bed.'
                                  RequestCode:
                                    type: string
                                    description: 'It''s the unique id to identify the pre-defined special request option. For example, 7 means must arrange large bed.'
                                  CodeContext:
                                    type: string
                                    description: 'It''s the exact content of the pre-defined special request option. For example: must arrange large bed.'
                            DepositPayments:
                              type: array
                              description: |-
                                It includes guarantee amount and guarantee policy type that apply to the reservation to be made. Details are listed below:

                                ##### 1. If the sellable room is a `pay-in-advance` room, leave this array empty.

                                ##### 2. If the sellable room is a `pay-at-hotel` room which needs no guarantee, leave this array empty.

                                ##### 3. If the sellable room is a `pay-at-hotel` room which needs guarantee (except for mobile guarantee), pass in guarantee policy type, guarantee amount and guarantee tool type.
                              items:
                                type: object
                                properties:
                                  AmountPercent:
                                    type: object
                                    description: |-
                                      It's the total guarantee amount of the reservation to be made.

                                      ##### For `pay-at-hotel` room, we will give you `retail price` for sale only. So you could use total guarantee amount which we have calculated based on `retail price` in response of `Provision Check` API at previous stage. Details are listed below:

                                      ##### 1. Identify whether it's us or hotel itself who is authorized to freeze or deduct guarantee amount from guests' credit cards depending on one parameter in response of `Provision Check` API at previous stage. Path is `Root-> RoomStays-> RoomStay-> TPA_Extensions-> AcceptedPaymentRules-> PaymentGuaranteePoly`.

                                      ##### 2. Who is authorized will affect whether you should take guarantee amount in customized currency or original currency.

                                      ##### 3. If we are authorized instead of hotel itself, you **MUST** take guarantee amount in customized currency. Path is `Root-> RoomStays-> RoomStay-> DepositPayments-> TPA_Extensions`.

                                      ##### 4. If hotel itself is authorized, you **MUST** take guarantee amount in original currency. Path is `Root-> RoomStays-> RoomStay-> DepositPayments-> AmountPercent`.

                                      ##### Notes: you could also easily calculate total guarantee amount based on the overall guarantee policy applied to the reservation to be made.
                                    properties:
                                      Amount:
                                        type: number
                                        description: Guarantee amount
                                      CurrencyCode:
                                        type: string
                                        description: Currency of guarantee amount
                                  GuaranteeCode:
                                    type: string
                                    description: |-
                                      It's the guarantee code used to identify the overall guarantee policy of the reservation to be made. Take its value from response of `Provision Check` API at previous stage. Path is `Root-> RoomStays-> RoomStay-> DepositPayments-> GuaranteeCode`.

                                      ##### [Learn to calculate total guarantee amount based on guarantee policy.](#guarantee-policy)
                                  GuaranteeType:
                                    type: string
                                    description: |-
                                      It indicates the guarantee tool used to make guarantee.
                                      + `CCDCVoucher` means credit card.
                                    enum:
                                      - 'CCDCVoucher '
                            Total:
                              type: object
                              description: |-
                                It includes total price (all rooms * all nights) calculated by `retail price`. [Learn more about retail price.](#price-type)

                                ##### It's the total price after discount.

                                ##### If you are making a reservation to us at `retail price`, you will use this object.

                                ##### If you are making a reservation to us at `settlement price`, you couldn't use this object. Instead, you should use object `TotalCost` in response of this API. Path is `Root-> HotelReservations-> HotelReservation-> ResGlobalInfo-> TPA_Extensions-> TotalCost`.
                              properties:
                                TPA_Extensions:
                                  type: array
                                  description: '`Reserved array for internal use`'
                                  items:
                                    type: object
                                    properties:
                                      ExclusiveAmount:
                                        type: number
                                        deprecated: true
                                      InclusiveAmount:
                                        type: number
                                      CurrencyCode:
                                        type: string
                                ExclusiveAmount:
                                  type: number
                                  deprecated: true
                                InclusiveAmount:
                                  type: number
                                  description: |
                                    It's the tax-inclusive total price. Total price here might be in `customized currency` or `original currency ` depending on the [payment type](#pay-type) of the sellable room to be reserved. Details are listed below:

                                    ##### 1. If the sellable room should be `paid in advance`, pass to us total price in customized currency. In this case, take total price from response of `Provision Check` API. Path is `Root-> RoomStays-> RoomStay-> Total-> TPA_Extensions`.

                                    ##### 2. If the sellable room should be `paid at hotel`, pass to us total price in original currency. In this case, take total price from response of `Provision Check` API. Path is `Root-> RoomStays-> RoomStay-> Total-> InclusiveAmount`.
                                CurrencyCode:
                                  type: string
                                  description: Currency code of total price
                            TPA_Extensions:
                              type: object
                              description: Extra extended information
                              properties:
                                Invoice:
                                  type: object
                                  description: |-
                                    It includes invoicing details which guests provide to issue an commercial invoice. Details are listed below:

                                    ##### 1. If the reservation is made on a `pay-at-hotel` room, your guest could only request hotel for commercial invoices when they check out. We won't issue commercial invoices for `pay-at-hotel` room on behalf of hotel. In this case, don't provide us with invoicing details.

                                    ##### 2. If the reservation is made on a `pay-in-advance` room at our `retail price`, we could consider issuing invoices for your guests. By default, we will disable it. If you want to check the possibility, talk with our business manager first.

                                    ##### 3. If the reservation is made on a `pay-in-advance` room which you have repriced based on our `settlement price`, you should issue invoices for your guests on your own. In this case, don't provide us with invoicing details.
                                  properties:
                                    ContactInfo:
                                      type: object
                                      description: It includes basic information of the contact person to receive the invoice.
                                      properties:
                                        PersonName:
                                          type: string
                                          description: Name of contact person
                                        Telephone:
                                          type: array
                                          description: Telephone of the contact person
                                          items:
                                            type: object
                                            properties:
                                              PhoneTechType:
                                                type: string
                                                description: |
                                                  Phone type
                                                  + `1` means telephone number.
                                                  + `3` means fax.
                                                  + `5` means China domestic mobile phone.
                                                  + `501` means international mobile phone.
                                                  + `502` means Hong Kong mobile phone.
                                                enum:
                                                  - 1
                                                  - 3
                                                  - 5
                                                  - 501
                                                  - 502
                                              PhoneNumber:
                                                type: string
                                                description: |-
                                                  Phone number

                                                  ##### Phone number follows this format: `countrycode-phone number`. For example, 86-18516550406 is a correct mobile phone number of China.
                                        Email:
                                          type: string
                                          description: Email address of the contact person
                                    PostAddress:
                                      type: object
                                      description: It's the postal address where to receive the invoice.
                                      properties:
                                        AddressLine:
                                          type: string
                                          description: It's the exact address where the invoice will be sent.
                                        PostalCode:
                                          type: string
                                          description: Postal code of the address
                                    Body:
                                      type: string
                                      description: It includes details of the service or product for which the invoice is issued such as accomodation fee.
                                    FullDescription:
                                      type: string
                                      description: 'It''s the full note of the invoice. '
                                    ShortDescription:
                                      type: string
                                      description: 'It''s the brief note of the invoice. '
                                    TaxpayerNumber:
                                      type: string
                                      description: It's the identification number of the taxpayer.
                                    CompanyInfo:
                                      type: object
                                      description: |-
                                        If the invoice is issued to a company instead of an individual person or non-enterprise units, fill in company information.

                                        ##### If the invoice is issued to an individual person, ignore this object.
                                      properties:
                                        CompanyName:
                                          type: string
                                          description: Company full name
                                        CompanyAddress:
                                          type: string
                                          description: Company address
                                        CompanyPhone:
                                          type: string
                                          description: Company phone number
                                        CompanyBankName:
                                          type: string
                                          description: Name of the bank
                                        CompanyBankAccount:
                                          type: string
                                          description: Company bank account
                                    BookingInvoice:
                                      type: object
                                      description: '`Reserved object for internal use`'
                                      properties:
                                        BookingInvoiceTime:
                                          type: string
                                        SchedulePickUpTime:
                                          type: string
                                    Title:
                                      type: string
                                      description: 'It''s the object to whom the invoice is issued. Object could be a person, company or other non-enterprise units.'
                                    PostPayType:
                                      type: string
                                      description: |-
                                        It indicates whether courier fee is needed.
                                        + `0` means not needed.
                                        + `1` means needed.
                                      enum:
                                        - 0
                                        - 1
                                      default: '0'
                                    InvoiceType:
                                      type: string
                                      default: '0'
                                      description: |-
                                        It indicates what type of invoice to be issued.
                                        + `0` means general VAT invoice.
                                        + `1` means electronic invoice.
                                        + `2` means special VAT invoice.
                                      enum:
                                        - 0
                                        - 1
                                        - 2
                                    InvoiceTitleType:
                                      type: string
                                      description: |
                                        It indicates the type of the object to whom the invoice is issued.
                                        + `0` means person.
                                        + `1` means company.
                                        + `2` means non-enterprise units.
                                      enum:
                                        - 0
                                        - 1
                                        - 2
                                TotalCost:
                                  type: object
                                  description: |-
                                    It includes total price (all rooms * all nights) calculated by `settlement price`. [Learn more about settlement price.](#pay-type)

                                    ##### It's the total price after discount.

                                    ##### If you are making a reservation to us at `settlement price`, you will use this object.

                                    ##### If you are making a reservation to us at `retail price`, you couldn't use this object. Instead, you should use object `Total` in response of this API. Path is `Root-> HotelReservations-> HotelReservation-> ResGlobalInfo-> Total`.
                                  properties:
                                    ExclusiveAmount:
                                      type: number
                                      deprecated: true
                                    InclusiveAmount:
                                      type: number
                                      description: It's the tax-inclusive total price. Total price here could only be in `customized currency`. Take total price from response of `Provision Check` API. Path is `Root-> RoomStays-> RoomStay-> TotalCost-> TPA_Extensions`.
                                    CurrencyCode:
                                      type: string
                                      description: Currency code of total price
                                Deposit:
                                  type: object
                                  description: '`Reserved object for internal use`'
                                  properties:
                                    IsUseAnticipation:
                                      type: boolean
                                ShadowRoomInfo:
                                  type: object
                                  description: It includes the strategy info which we use to mark up price disadvantage of the sellable room.
                                  properties:
                                    ShadowID:
                                      type: integer
                                      description: |-
                                        It's the strategy id.

                                        ##### Take its value from response of `Provision Check` API at previous stage.
                                    ShadowCtx:
                                      type: string
                                      deprecated: true
                                  required:
                                    - ShadowID
                                OperationTags:
                                  $ref: '#/components/schemas/OperationTagsType'
                                DisplayCurrency:
                                  type: string
                                  description: |-
                                    It instructs us to convert total price (either calculated by retail price or settlement price) of the reservation to the customized currency provided here. In the response of this API, we will respond you total price in your customized currency. By default, we will take customized currency as `CNY`.

