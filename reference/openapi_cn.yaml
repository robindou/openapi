paths:
  /InitializeAccessToken:
    servers:
      - url: ' '
        description: |
          #### Request URL:

          https://{BaseURL}/openserviceauth/authorize.ashx?AID={AID}&SID={SID}&KEY={KEY}

          #### Please ignore below system-generated url!
    get:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  AID:
                    type: integer
                    description: |-
                      It's short for `Alliance ID`. It's part of your credential.

                      A complete credential consists of one AID and one SID. Multiple SID could be created under one AID.
                  SID:
                    description: It's short for `Site ID`. It's part of your credential. A complete credential consists of one AID and one SID.
                    type: integer
                  Access_Token:
                    type: string
                    description: |-
                      It's the `initial access token` thus generated. The validity of a new access token is `10 minutes`.

                      You `must` pass in a valid access token into request URL of each API.
                  Expires_In:
                    type: integer
                    description: It indicates the `seconds` after which the initial access token will expire.
                  Refresh_Token:
                    type: string
                    description: |-
                      It's the `initial refreshing token` thus generated. The validity of a new refresh token is `15 minutes`.

                      It's used to generate new access token and new refreshing token. We suggest you generate new access token and new refreshing token `1 minute` before the present access token expires.
      description: 'This API is designed to initialize the first access token. So don''t use it to generate a new access token except for initialization purpose. If you need to generate a new access token, please use `Refresh Access Token` API directly.'
      tags:
        - 授权认证
      parameters:
        - $ref: '#/components/parameters/AID'
        - $ref: '#/components/parameters/SID'
        - $ref: '#/components/parameters/KEY'
      summary: 初始化令牌
      operationId: get-InitializeAccessToken
  /RefreshAccessToken:
    servers:
      - url: ' '
        description: |
          #### Request URL:

          https://{BaseURL}/openserviceauth/refresh.ashx?AID={AID}&SID={sid}&refresh_token={refresh_token}

          #### Please ignore below system-generated url!
    get:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  AID:
                    type: integer
                    description: |
                      It's short for `Alliance ID`. It's part of your credential.

                      A complete credential consists of one AID and one SID. Multiple SID could be created under one AID.
                  SID:
                    type: integer
                    description: |
                      It's short for `Site ID`. It's part of your credential. A complete credential consists of one AID and one SID.
                  Access_Token:
                    type: string
                    description: |
                      It's the new `access token` thus generated. The validity of a new access token is `10 minutes`.

                      You `must` pass in a valid access token into request URL of each API.
                  Expires_In:
                    type: integer
                    description: It indicates the `seconds` after which the access token will expire.
                  Refresh_Token:
                    type: string
                    description: |-
                      It's the new `refreshing token` thus generated. The validity of a new refresh token is `15 minutes`.

                      It's used to generate new access token and new refreshing token. We suggest you generate new access token and new refreshing token `1 minute` before the present access token expires.
      summary: 更新令牌
      description: |-
        This API is used to generate a new access token and a new refreshing token. The new access token is used to request each API, while the new refresh token is used to generate a new pair of access token and refreshing token for the next time. We suggest you generate a new pair of access token and refreshing token `1 minute `before the current access token expires.

        After a new pair of access token and refreshing token is generated, replace the old pair of access token and refreshing token which you have stored locally with the new pair. To help you better transfer from old access token to new access token, we won't fail your requests which are still using the old access token within `1 minute` after new access token is generated. However, you `MUST` use the new access token to access each API after having it stored locally.
      parameters:
        - $ref: '#/components/parameters/AID'
        - $ref: '#/components/parameters/SID'
        - $ref: '#/components/parameters/Refresh_Token'
      tags:
        - 授权认证
      operationId: post-RefreshAccessToken
  /GetCityList:
    servers:
      - url: ' '
        description: |
          #### Request URL:

          https://{BaseURL}/OpenService/ServiceProxy.ashx?AID={aid}&SID={sid}&ICODE={ICODE}&UUID={GUID}&Token={Access_Token}&mode=1&format={format}

          #### Test Environment Icode:

          da97859659134aab9bfea1afbfa96d83

          #### Production Environment Icode:

          f321ca3356b643ec8e32db0aec6a4b70

          #### Please ignore below system-generated url!
    post:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ResponseStatus:
                    $ref: '#/components/schemas/ResponseStatusType'
                  PagingInfo:
                    type: object
                    description: It includes pagination information.
                    properties:
                      LastRecordID:
                        type: string
                        description: |-
                          It's the page cursor/index used to identify where you are when downloading all cities.
                          + If it has a valid value, there are cities not downloaded yet. In this case, pass it to next-time request of the API.
                          + Empty object `PagingInfo` means all available cities have been downloaded.
                  CityInfos:
                    type: object
                    description: It includes the geographic hierarchy of all cities responded on the page.
                    properties:
                      CityInfo:
                        type: array
                        description: It includes the geographic hierarchy of one city responded on the page.
                        items:
                          type: object
                          properties:
                            CityID:
                              type: string
                              description: City id
                            CityName:
                              type: string
                              description: "\t\nCity name in Chinese"
                            CityEnName:
                              type: string
                              description: City name in English
                            ParentCityID:
                              type: string
                              description: Parent city id of the city
                            ParentCityName:
                              type: string
                              description: Parent city name in Chinese
                            ParentCityEnName:
                              type: string
                              description: Parent city name in English
                            ProvinceID:
                              type: string
                              description: Province id
                            ProvinceName:
                              type: string
                              description: Province name in Chinese
                            ProvinceEnName:
                              type: string
                              description: Province name in English
                            CountryID:
                              type: string
                              description: Country id
                            CountryName:
                              type: string
                              description: Country name in Chinese
                            CountryEnName:
                              type: string
                              description: Country name in English
                            ContinentID:
                              type: string
                              description: Continent id
                            ContinentName:
                              type: string
                              description: Continent name in Chinese
                            ContinentEnName:
                              type: string
                              description: Continent name in English
      summary: 查询城市列表
      tags:
        - 地理信息
      parameters:
        - $ref: '#/components/parameters/ICODE'
        - $ref: '#/components/parameters/UUID'
        - $ref: '#/components/parameters/Mode'
        - $ref: '#/components/parameters/Format'
        - $ref: '#/components/parameters/AID'
        - $ref: '#/components/parameters/SID'
        - $ref: '#/components/parameters/Token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                SearchCandidate:
                  type: object
                  properties:
                    SearchByType:
                      type: object
                      properties:
                        SearchType:
                          type: string
                          description: " \t\n\nIt indicates the scope of cities to be returned.\n+ `1` means all cities in China (including Hong Kong, Macao and Taiwan).\n+ `2` means all cities outside of China.\n+ `3` means all cities both in and outside of China."
                        IsHaveHotel:
                          type: string
                          description: |-
                            It indicates whether the response will return cities with valid hotels only. Default value is `F`.
                            + `T` means only cities with valid hotels will be returned.
                            + `F` means all cities will be returned.
                      required:
                        - SearchType
                PagingSettings:
                  type: object
                  properties:
                    PageSize:
                      type: integer
                      description: It indicates the maximum number of cities to be returned for one request. Maximum `2000` cities could be returned for one request.
                    LastRecordID:
                      type: string
                      description: |-
                        It's the page cursor/index used to identify where you are when downloading all cities.
                        + If it's the first attempt to download all cities in their entire life cycle, pass in `null` value.
                        + If it isn't the first attempt to download all cities in their entire life cycle, pass in value of parameter `LastRecordID` in the response of previous request.
                  required:
                    - PageSize
                    - LastRecordID
      description: 'This API helps to download all global cities together with their parent cities, provinces, countries and continents. After downloading all of them, you could further map them to or rebuild your geographic hierarchy. After geographic hierarchy is properly handled, download all available hotels with `Get Hotel List` API which is introduced in the next chapter.'
      operationId: post-GetCityList
  /GetHotelList:
    servers:
      - url: ' '
        description: |
          #### Request URL:

          https://{BaseURL}/OpenService/ServiceProxy.ashx?AID={aid}&SID={sid}&ICODE={ICODE}&UUID={GUID}&Token={Access_Token}&mode=1&format={format}

          #### Test Environment Icode:

          7c0c25c659044928a14ec01808503199

          #### Production Environment Icode:

          3a46e1d3100d46d8a46f52c3dc6b0273

          #### Please ignore below system-generated url!
    post:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ResponseStatus:
                    $ref: '#/components/schemas/ResponseStatusType'
                  PagingInfo:
                    type: object
                    description: It includes pagination information.
                    properties:
                      LastRecordID:
                        type: string
                        description: |-
                          It's the page cursor/index used to identify where you are while you are downloading all hotels within the same city.
                          + If it has a valid value, pass it to next-time request of the same city.
                          + If its value is null string, all hotels within the same city have been downloaded.In this case, pick up another city.
                  HotelIDs:
                    type: array
                    description: It's part or all of hotel ids within the city.
                    items:
                      type: string
      summary: 查询酒店列表
      tags:
        - 地理信息
      parameters:
        - $ref: '#/components/parameters/ICODE'
        - $ref: '#/components/parameters/UUID'
        - $ref: '#/components/parameters/Mode'
        - $ref: '#/components/parameters/Format'
        - $ref: '#/components/parameters/AID'
        - $ref: '#/components/parameters/SID'
        - $ref: '#/components/parameters/Token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                SearchCandidate:
                  type: object
                  properties:
                    SearchByCityID:
                      type: object
                      properties:
                        CityID:
                          type: string
                          description: "\t\nCity id"
                      required:
                        - CityID
                Settings:
                  type: object
                  properties:
                    FilterByLanguage:
                      type: string
                      description: |-
                        It's used to get hotels with specific language content. By default, all hotels will be responded regardless of language content.
                        + `en_US` means hotels responded must have basic English content.
                PagingSettings:
                  type: object
                  properties:
                    PageSize:
                      type: integer
                      description: 'It indicates maximum number of hotels to be returned for one request. Maximum `2,000` hotels could be returned for one request.'
                    LastRecordID:
                      type: string
                      description: |-
                        It's the page cursor/index used to identify where you are while you are downloading all hotels within the same city.
                        + If it's the first attempt to request a city within its life cycle, pass in `null` value.
                        + If it isn't the first attempt to request the `same city` within its life cycle, pass in value of parameter `LastRecordID` in the response of previous request.
                  required:
                    - PageSize
                    - LastRecordID
      description: 'This API helps to download all available hotels within each city retrived from `Get City List` API. If a city has some child cities, you must query both the parnet city and its child cities to download all hotels. After downloading all hotels, download static content of each hotel with `Get Hotel Static Info` API and `Get Room Static Info` API which are introduced in next chapter.'
      operationId: post-GetHotelList
  /GetHotelStaticInfo:
    servers:
      - url: ' '
        description: |
          #### Request URL:

          https://{BaseURL}/OpenService/ServiceProxy.ashx?AID={aid}&SID={sid}&ICODE={ICODE}&UUID={GUID}&Token={Access_Token}&mode=1&format={format}

          #### Test Environment Icode:

          62a8bb573582435bbe8b361334efe36f

          #### Production Environment Icode:

          becf5b5008064a26be77cac065688ca7

          #### Please ignore below system-generated url!
    post:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  ResponseStatus:
                    $ref: '#/components/schemas/ResponseStatusType'
                  HotelStaticInfo:
                    type: object
                    properties:
                      GeoInfo:
                        type: object
                        description: It includes geographic information fo the hotel.
                        properties:
                          City:
                            type: object
                            description: City Info
                            properties:
                              Code:
                                type: string
                                description: City id
                              Name:
                                type: string
                                description: " \t\n\nCity name"
                          Area:
                            type: object
                            description: Administrative district info
                            properties:
                              Code:
                                type: string
                                description: District id
                              Name:
                                type: string
                                description: District name
                          PostalCode:
                            type: string
                            description: Hotel postal code
                          Address:
                            type: string
                            description: Hotel address
                          AdjacentIntersection:
                            type: string
                            description: Intersection near the hotel
                          BusinessDistrict:
                            type: array
                            description: Business zone info near the hotel
                            items:
                              type: object
                              properties:
                                Code:
                                  type: string
                                  description: Business zone id
                                Name:
                                  type: string
                                  description: Business zone name
                          Coordinates:
                            type: array
                            description: Hotel coordinate info
                            items:
                              type: object
                              properties:
                                Provider:
                                  type: string
                                  description: Hotel coordinate service provider
                                LNG:
                                  type: number
                                  description: Hotel longitude
                                LAT:
                                  type: number
                                  description: Hotel latitude
                          ParentCity:
                            type: object
                            description: Parent city info
                            properties:
                              Code:
                                type: string
                                description: Parent city id
                              Name:
                                type: string
                                description: Parent city name
                          Province:
                            type: object
                            description: Province info
                            properties:
                              Code:
                                type: string
                                description: Province id
                              Name:
                                type: string
                                description: Province name
                          Country:
                            type: object
                            description: Country info
                            properties:
                              Code:
                                type: string
                                description: Country id
                              Name:
                                type: string
                                description: Country name
                          Continent:
                            type: object
                            description: Continent info
                            properties:
                              Code:
                                type: string
                                description: Continent id
                              Name:
                                type: string
                                description: Continent name
                      NearbyPOIs:
                        type: array
                        description: Nearby Points of Interest (POI)
                        items:
                          type: object
                          properties:
                            Coordinates:
                              type: array
                              description: Coordinate info of the POI
                              items:
                                type: object
                                properties:
                                  Provider:
                                    type: string
                                    description: Coordinate service provider
                                  LNG:
                                    type: number
                                    description: POI longitude
                                  LAT:
                                    type: number
                                    description: POI latitude
                            Name:
                              type: string
                              description: Name of the POI
                            Type:
                              type: string
                              description: |
                                It indicates the type of the POI.
                                + `1` means `catering`.
                                + `2` means `shopping`.
                                + `3` means `entertainment`.
                                + `101` means `university`.
                                + `102` means `scenic spots`.
                                + `201` means `metro station`.
                              enum:
                                - 1
                                - 2
                                - 3
                                - 101
                                - 102
                                - 201
                            Distance:
                              type: string
                              description: " \t\n\nIt indicates the distance between the POI and the hotel."
                      TransportationInfos:
                        type: array
                        description: Transportation info to popular destinations
                        items:
                          type: object
                          properties:
                            Coordinates:
                              type: array
                              description: Coordinate info of the popular destination
                              items:
                                type: object
                                properties:
                                  Provider:
                                    type: string
                                    description: Coordinate service provider
                                  LNG:
                                    type: number
                                    description: Longitude of the popular destination
                                  LAT:
                                    type: number
                                    description: Latitude of the popular destination
                            Name:
                              type: string
                              description: Name of the popular destination
                            Type:
                              type: string
                              description: |
                                It indicates the type of the popular destination.
                                + `1` means `business zone`.
                                + `2` means `airport`.
                                + `3` means `railway`.
                                + `4` means `city center`.
                                + `5` means `scenic spots`.
                                + `6` means `popular scenic spots`.
                                + `7` means `metro station`.
                              enum:
                                - 1
                                - 2
                                - 3
                                - 4
                                - 5
                                - 6
                                - 7
                            Distance:
                              type: string
                              description: It indicates the distance between the popular destination and the hotel. Unit is `Kilometre`.
                            Directions:
                              type: string
                              description: It's the textual content indicating the time needed to arrive there via certain transportation tool.
                              deprecated: true
                            TransportationType:
                              type: string
                              description: |
                                It indicates the transportation tool by which to arrive at the popular destination.
                                + `0` means `driving`.
                                + `1` means `walking`.
                                + `2` means `direct distince`.
                                + `3` means `public bus`.
                              enum:
                                - 0
                                - 1
                                - 2
                                - 3
                            TimeTaken:
                              type: string
                              description: It indicates the approximate time needed to arrive at the popular destination by specific transportation tool. Unit is `Minute`.
                      Brand:
                        type: object
                        description: Hotel brand info
                        properties:
                          Pictures:
                            type: object
                            description: Hotel brand pictures
                            properties:
                              Picture:
                                type: array
                                description: Hotel brand picture
                                items:
                                  type: object
                                  properties:
                                    Code:
                                      type: string
                                      description: |-
                                        It indicates picture size.
                                        + `Small` means `small size`.
                                        + `Mid` means `medium size`.
                                        + `Big` means `big size`.
                                      enum:
                                        - Small
                                        - Mid
                                        - Big
                                    URL:
                                      type: string
                                      description: Picture URL
                              Category:
                                type: string
                                description: Picture category
                                default: Logo
                          Code:
                            type: string
                          Name:
                            type: string
                      Group:
                        type: object
                        description: Hotel group info
                        properties:
                          Code:
                            type: string
                            description: Hotel group id
                          Name:
                            type: string
                            description: Hotel group name
                      Ratings:
                        type: array
                        description: Hotel rating info
                        items:
                          type: object
                          properties:
                            Type:
                              type: string
                              description: |-
                                It indicates the type of the rating.
                                + `CtripRecommendLevel` means rating is made by Ctrip itself.
                                + `GuestOverallRating` means rating is made by all guests of the hotel.
                                + `CtripUserRating` means rating is made by Ctrip guests.
                              enum:
                                - CtripRecommendLevel
                                - GuestOverallRating
                                - CtripUserRating
                            Value:
                              type: number
                              description: |
                                It's the rating value. Higher value means more recommendation.
                                + For `CtripRecommendLevel`, maximum value is `6`.
                                + For `GuestOverRating`, maximum value is `6`.
                                + For `CtripUserRating`, maximum value is `5`.
                      Policies:
                        type: array
                        description: Hotel policies in free text
                        items:
                          type: object
                          properties:
                            Text:
                              type: string
                              description: Free-text policy content
                            Code:
                              type: string
                              description: |
                                It's used to identify different types of policies.
                                + `CheckInCheckOut` (Deprecated!)
                                + `CheckInFrom` (Deprecated!)
                                + `CheckInTo` (Deprecated!)
                                + `CheckOutFrom` (Deprecated!)
                                + `CheckOutTo` (Deprecated!)
                                + `IsLimitCheckInOut` (Deprecated!)
                                + `CheckInOutContent` (Free-text remark for check-in & check-out policy)
                                + `Child` (Deprecated!)
                                + `Meal` (Deprecated!)
                                + `Pet` (Pet policy)

                                For hotel policies, follow instructions below:
                                + For check-in & check-out policy, use object `ArrivalTimeLimitInfo`, object `DepartureTimeLimitInfo` together with `Code:CheckInOutContent` in object `Policies`.
                                + For meal policy, use array `MealsPolicyV2` in object `NormalizedPolicies`.
                                + For children and extra adult bed policy, use object `ChildAndExtraBedPolicy` in object `NormalizedPolicies`.
                      NormalizedPolicies:
                        type: object
                        description: Hotel policies in structured format
                        properties:
                          ChildAndExtraBedPolicy:
                            type: object
                            description: Children occupancy and Adult extra bed policy info
                            properties:
                              ExistingBed:
                                type: object
                                description: Children occupancy policy with existing beds
                                properties:
                                  LimitInfo:
                                    type: array
                                    description: Children age or height restriction
                                    items:
                                      type: object
                                      properties:
                                        Type:
                                          type: string
                                          description: It indicates whether resriction is on children age or children height.
                                          enum:
